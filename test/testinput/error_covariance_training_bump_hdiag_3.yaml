geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 10
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_3/_MPI_-_OMP_
  testing: true
  method: loc
  strategy: common
  new_hdiag: true
  write_hdiag: true
  update_mom: true
  nc1: 500
  nc2: 250
  nc3: 10
  dc: 800.0e3
  nl0r: 5
  diag_draw_type: random_coast
  Lcoast: 500.0e3
  rcoast: 0.1
  samp_interp_type: si
  ne: 25
  local_diag: true
  local_dlat: 15.0
  gau_approx: true
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L10/member_%mem%
        state variables: *id001
      pattern: '%mem%'
      nmembers: 25
      zero padding: 6
output:
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_3/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_3/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_hdiag_3.ref
