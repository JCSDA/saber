background:
  date: 2010-01-01T12:00:00Z
  state variables: &vars [var]
bump:
  c1_interp: true
  datadir: testdata
  forced_radii: true
  method: cor
  new_nicas: true
  prefix: quench_error_covariance_training_bump_nicas_c1/test
  resol: 5.0
  rh:
    var: [4.0e6]
  rv:
    var: [10]
  strategy: specific_univariate
  output:
  - filepath: testdata/quench_error_covariance_training_bump_nicas_c1/cor_rh
    parameter: cor_rh
  - filepath: testdata/quench_error_covariance_training_bump_nicas_c1/cor_rv
    parameter: cor_rv
  write_nicas_local: true
geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
input variables: *vars

test:
  reference filename: testref/quench_error_covariance_training_bump_nicas_c1/test.log.out
