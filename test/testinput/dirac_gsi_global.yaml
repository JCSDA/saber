background error:
  covariance model: SABER
  saber blocks:
  - saber block name: gsi covariance
    saber central block: true
    input variables:
    - stream_function
    - velocity_potential
    - air_temperature
    output variables:
    - stream_function
    - velocity_potential
    - air_temperature
    gsi error covariance file: testdata/gsi-coeffs-global-l127x64y32.nc4
    gsi berror namelist file: testinput/dirac_gsi_global.nml
    processor layout x direction: 1
    processor layout y direction: 1
    flip vertical grid: false
    debugging mode: false
  - saber block name: gsi interpolation to model grid
    input variables:
    - stream_function
    - velocity_potential
    - air_temperature
    output variables:
    - stream_function
    - velocity_potential
    - air_temperature
    gsi error covariance file: testdata/gsi-coeffs-global-l127x64y32.nc4
    gsi berror namelist file: testinput/dirac_gsi_global.nml
    processor layout x direction: 1
    processor layout y direction: 1
    debugging mode: false
dirac:
  index:
  - 1000
  level:
  - 1
  variable:
  - stream_function
geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 15
  levels: 127
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - stream_function
  - velocity_potential
  - air_temperature
output dirac:
  filepath: testdata/dirac_gsi_global/dirac_%id%
test:
  reference filename: testref/dirac_gsi_global.ref
