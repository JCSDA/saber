# To be called by saber_quench_error_covariance_toolbox.x
geometry:
  function space: NodeColumns
  grid:
    name: CS-LFR-15
  partitioner: cubedsphere
  groups:
  - variables: &vars
    - streamfunction
    - velocity_potential
    - unbalanced_pressure
    - moisture_control_variable
    levels: 70
  halo: 1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *vars
background error:
  covariance model: SABER
  randomization size: 2
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: square root of spectral covariance
    active variables: *vars
    read:
      covariance_file: testdata/spectralcov.nc
      gauss_grid_uid: F45
      umatrix_netcdf_names:
      - PSI_inc_Uv_matrix
      - CHI_inc_Uv_matrix
      - aP_inc_Uv_matrix
      - MU_inc_Uv_matrix
      variance_opt: true
  - saber block name: spectral to gauss
    active variables: *vars
  - saber block name: gauss to cubed-sphere-dual
    initialize inverse interpolator: false
    skip inverse test: true
    gauss grid uid: F45
    active variables: *vars
output states:
  member pattern: '%MEM%'
  filepath: testdata/randomization_csdual_sqrtspectralb/randomized_csdual_mb%MEM%
test:
  test output filename: testref/randomization_csdual_sqrtspectralb.out
  reference filename: testref/randomization_csdual_sqrtspectralb.ref
