background error:
  covariance model: hybrid
  components:
  - covariance:
      covariance model: ensemble
      localization:
        localization method: SABER
        saber block:
          saber block name: BUMP_NICAS
          input variables: [x]
          output variables: [x]
          bump:
            datadir: testdata
            fname_nicas: qg_error_covariance_training_bump_loc/test_nicas
            load_nicas_local: true
            prefix: qg_dirac_bump_hyb_value/test
            strategy: common
      members from template:
        template:
          date: 2010-01-01T12:00:00Z
          filename: testdata/qg_gen_ens_pert_B/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT12H.nc
        pattern: %mem%
        nmembers: 10
    weight:
      date: 2010-01-01T12:00:00Z
      filename: testdata/qg_error_covariance_training_bump_hyb/loc_coef.an.2010-01-01T12:00:00Z.nc
  - covariance:
      covariance model: QgError
      horizontal_length_scale: 2.2e6
      maximum_condition_number: 1.0e6
      standard_deviation: 1.8e7
      vertical_length_scale: 15000.0
    weight:
      date: 2010-01-01T12:00:00Z
      filename: testdata/qg_error_covariance_training_bump_hyb/hyb_coef.an.2010-01-01T12:00:00Z.nc
dirac:
  date: 2010-01-01T12:00:00Z
  ixdir: [20]
  iydir: [10]
  izdir: [1]
  var: x
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
initial condition:
  date: 2010-01-01T12:00:00Z
  filename: testdata/qg_forecast/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
output dirac:
  datadir: testdata/qg_dirac_bump_hyb_field
  exp: %id%
  type: an

test:
  reference filename: testref/qg_dirac_bump_hyb_field/test.log.out
  test output filename: testoutput/qg_dirac_bump_hyb_field/test.log.out
