geometry:
  function space: StructuredColumns
  grid:
    type: regional
    nx: 35
    ny: 25
    north: -10
    south: -50
    east: 170
    west: 100
    y_numbering: +1
  levels: 2
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_nicas_5/_MPI_-_OMP_
  testing: true
  universe_rad: 10000.0e3
  method: loc
  strategy: common_weighted
  new_nicas: true
  check_dirac: true
  resol: 4.0
  forced_radii: true
  rh:
    common: [1000.0e3]
  rv:
    common: [3.0]
  loc_wgt:
    var1-var2: 0.5
  pos_def_test: true
  interp_test: true
  ndir: 1
  londir: [150.0]
  latdir: [-30.0]
  levdir: [1]
  ivdir: [1]
output:
- parameter: dirac_nicas
  file:
    filepath: testdata/error_covariance_training_bump_nicas_5/_MPI_-_OMP__dirac_nicas
- parameter: dirac_nicas_bens
  file:
    filepath: testdata/error_covariance_training_bump_nicas_5/_MPI_-_OMP__dirac_nicas_bens
test:
  reference filename: testref/error_covariance_training_bump_nicas_5.ref
