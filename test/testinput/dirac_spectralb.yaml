geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 15
  groups:
  - variables:
    - streamfunction
    - velocity_potential
    - unbalanced_pressure
    - moisture_control_variable
    levels: 70
  partitioner: ectrans
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - streamfunction
  - velocity_potential
  - unbalanced_pressure
  - moisture_control_variable
background error:
  covariance model: SABER
  adjoint test: true
  randomization size: 50
  saber central block:
    saber block name: spectral covariance
    spectralb:
      covariance_file: testdata/spectralcov.nc
      gauss_grid_uid: F15
      umatrix_netcdf_names:
      - PSI_inc_Uv_matrix
      - CHI_inc_Uv_matrix
      - aP_inc_Uv_matrix
      - MU_inc_Uv_matrix
      variance_opt: true
      uut consistency test: true
  saber outer blocks:
  - saber block name: spectral to gauss
dirac:
  lon:
  - 0.0
  - 0.0
  - 0.0
  - 0.0
  lat:
  - 0.0
  - 0.0
  - 0.0
  - 0.0
  level:
  - 1
  - 1
  - 1
  - 1
  variable:
  - streamfunction
  - velocity_potential
  - unbalanced_pressure
  - moisture_control_variable
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_spectralb/dirac_%id%_%MPI%
output variance:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_spectralb/variance_spectralb_%MPI%
test:
  mpi pattern: '%MPI%'
  reference filename: testref/dirac_spectralb_%MPI%.ref
