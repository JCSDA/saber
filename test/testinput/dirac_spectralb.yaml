geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 15
  groups:
  - variables:
    - streamfunction
    - velocity_potential
    - unbalanced_pressure
    - moisture_control_variable
    levels: 70
  partitioner: ectrans
background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - streamfunction
  - velocity_potential
  - unbalanced_pressure
  - moisture_control_variable
background error:
  covariance model: SABER
  adjoint test: true
  inverse test: true
  saber central block:
    saber block name: spectral covariance
    read:
      covariance_file: testdata/spectralcov.nc
      umatrix_netcdf_names:
      - PSI_inc_Uv_matrix
      - CHI_inc_Uv_matrix
      - aP_inc_Uv_matrix
      - MU_inc_Uv_matrix
  saber outer blocks:
  - saber block name: spectral to spectral
    input truncation: 15 # 15 -> 20 by zero-padding
    inner inverse tolerance: 1e-15
    outer inverse tolerance: 1e-15
  - saber block name: spectral to spectral
    input truncation: 20 # 20 -> 15 by truncation
    inner inverse tolerance: 1e-15
    outer inverse tolerance: 1e-15
  - saber block name: spectral to gauss
    inner inverse tolerance: 1e-12
    outer inverse tolerance: 1e-12
dirac:
  lon:
  - 0.0
  - 0.0
  - 0.0
  - 0.0
  lat:  # slightly less than 0 to remove ambiguity on chosen grid point.
  - -0.001
  - -0.001
  - -0.001
  - -0.001
  level:
  - 1
  - 1
  - 1
  - 1
  variable:
  - streamfunction
  - velocity_potential
  - unbalanced_pressure
  - moisture_control_variable
diagnostic points:
  lon:
  - 20.0
  - 20.0
  - 20.0
  - 20.0
  lat:
  - 20.0
  - 20.0
  - 20.0
  - 20.0
  level:
  - 2
  - 2
  - 2
  - 2
  variable:
  - streamfunction
  - velocity_potential
  - unbalanced_pressure
  - moisture_control_variable
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_spectralb/%MPI%_dirac_%id%
test:
  reference filename: testref/dirac_spectralb.ref
