background:
  date: 2010-01-01T12:00:00Z
  filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
bump:
  datadir: testdata
  dc: 500.0e3
  method: cor
  nc1: 500
  nc3: 20
  ne: 10
  new_hdiag: true
  new_nicas: true
  new_var: true
  nl0r: 2
  prefix: qg_parameters_bump_cov/test
  resol: 8.0
  strategy: specific_univariate
  var_filter: true
  var_niter: 5
  var_rhflt:
    x: [3000.0e3]
  write_hdiag: true
  write_nicas_local: true
  write_var: true
  output:
  - datadir: testdata/qg_parameters_bump_cov_pairs
    date: 2010-01-01T12:00:00Z
    exp: stddev
    parameter: stddev
    type: an
  - datadir: testdata/qg_parameters_bump_cov_pairs
    date: 2010-01-01T12:00:00Z
    exp: cor_rh
    parameter: cor_rh
    type: an
  - datadir: testdata/qg_parameters_bump_cov_pairs
    date: 2010-01-01T12:00:00Z
    exp: cor_rv
    parameter: cor_rv
    type: an
  - datadir: testdata/qg_parameters_bump_cov_pairs
    date: 2010-01-01T12:00:00Z
    exp: nicas_norm
    parameter: nicas_norm
    type: an
ensemble base:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filename: testdata/ensmean.an.2010-01-01T12:00:00Z.nc
    pattern: %%
    nmembers: 10
ensemble pairs:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filename: testdata/recenter.ens.%mem%.2010-01-01T12:00:00Z.PT0S.nc
    pattern: %mem%
    nmembers: 10
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
input variables: [x]

test:
  reference filename: testref/qg_parameters_bump_cov/test.log.out
  test output filename: testoutput/qg_parameters_bump_cov_pairs/test.log.out
