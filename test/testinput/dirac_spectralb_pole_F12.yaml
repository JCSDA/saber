geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 12
  groups:
  - variables:
    - mu
    - unbalanced_pressure_levels_minus_one
    levels: 70
  partitioner: ectrans

background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - mu
  - unbalanced_pressure_levels_minus_one

increment variables:
- mu
- unbalanced_pressure_levels_minus_one

background error:
  covariance model: SABER
  saber central block:
    saber block name: spectral correlation
    active variables:
    - mu
    - unbalanced_pressure_levels_minus_one
    read:
      covariance_file: testdata/spectralcov.nc
      umatrix_netcdf_names:
      - MU_inc_Uv_matrix
      - aP_inc_Uv_matrix
    skip vertical convolution: true
  saber outer blocks:
  - saber block name: spectral to gauss

dirac:
  lon:
  - 1.0
  - 1.0
  - 1.0
  - 1.0
  lat:
  - 89.99
  - 89.99
  - 89.99
  - 89.99
  level:
  - 1
  - 2
  - 1
  - 2
  variable:
  - unbalanced_pressure_levels_minus_one
  - unbalanced_pressure_levels_minus_one
  - mu
  - mu

output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_spectralb_pole_F12/%MPI%_dirac_%id%

covariance profile:
  # Relevant for isotropic covariance models, or to quantify isotropy
  maximum distance: 1700e3  # (im m) Twice the cell width at the Equator on a F12 grid
  output filepath: testdata/dirac_spectralb_pole_F12/_MPI__covariance_profiles.nc
  remove duplicate distances: true

test:
  reference filename: testref/dirac_spectralb_pole_F12.ref

