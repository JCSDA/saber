geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_4/_MPI_-_OMP_
  testing: true
  method: cor
  strategy: diag_all
  new_normality: true
  new_hdiag: true
  write_hdiag: true
  diag_draw_type: octahedral
  nc1: 500
  nc3: 10
  dc: 800.0e3
  nl0r: 2
  ne: 25
  gen_kurt_th: 4.0
  avg_nbins: 10
output:
- parameter: norm_m2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_4/_MPI_-_OMP__norm_m2
- parameter: norm_m4
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_4/_MPI_-_OMP__norm_m4
- parameter: norm_kurt
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_4/_MPI_-_OMP__norm_kurt
test:
  reference filename: testref/error_covariance_training_bump_hdiag_4.ref
