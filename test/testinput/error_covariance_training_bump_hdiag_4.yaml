geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - var1
    levels: 2
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  general:
    testing: true
  io:
    data directory: testdata
    files prefix: error_covariance_training_bump_hdiag_4/_MPI_-_OMP_
  drivers:
    compute covariance: true
    compute correlation: true
    multivariate strategy: diag_all
    compute normality: true
    compute moments: true
    write diagnostics: true
  sampling:
    computation grid size: 500
    distance classes: 10
    distance class width: 800.0e3
    reduced levels: 2
    grid type: octahedral
  diagnostics:
    target ensemble size: 25
    generalized kurtosis threshold: 4.0
    histogram bins: 10
output:
- parameter: norm_m2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_4/_MPI_-_OMP__norm_m2
- parameter: norm_m4
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_4/_MPI_-_OMP__norm_m4
- parameter: norm_kurt
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_4/_MPI_-_OMP__norm_kurt
test:
  reference filename: testref/error_covariance_training_bump_hdiag_4.ref
