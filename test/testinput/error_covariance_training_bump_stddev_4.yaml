geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_stddev_4/_MPI_-_OMP_
  testing: true
  update_var: true
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
        state variables: *id001
      pattern: '%mem%'
      nmembers: 10
      zero padding: 6
output:
- parameter: stddev
  file:
    filepath: testdata/error_covariance_training_bump_stddev_4/stddev
test:
  reference filename: testref/error_covariance_training_bump_stddev_4.ref
