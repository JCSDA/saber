geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  groups:
  - variables:
    - stream_function
    - velocity_potential
    levels: 2
background:
  states:
  - date: '2010-01-01T12:00:00Z'
    state variables:
    - stream_function
    - velocity_potential
  - date: '2010-01-01T18:00:00Z'
    state variables:
    - stream_function
    - velocity_potential
background error:
  covariance model: SABER
  randomization size: 50
  saber central block:
    saber block name: ID
dirac:
  - lon:
    - 0.0
    lat:
    - 0.0
    level:
    - 1
    variable:
    - stream_function
  - {}
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_id_4d/%MPI%_dirac_%id%
output variance:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_id_4d/%MPI%_variance
test:
  reference filename: testref/dirac_id_4d.ref
