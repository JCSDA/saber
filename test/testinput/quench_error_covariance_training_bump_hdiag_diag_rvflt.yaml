geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 10
  halo: 0
input variables: &vars [var1,var2]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/quench_randomization_bump_nicas_F10L10/_MPI_-_OMP_/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata/quench_error_covariance_training_bump_hdiag_diag_rvflt/_MPI_-_OMP_
  dc: 800.0e3
  diag_rvflt: 3.0
  method: cor
  nc1: 500
  nc3: 10
  ne: 25
  new_hdiag: true
  nl0r: 5
  prefix: test
  strategy: specific_univariate
  testing: true
  write_hdiag: true
  output:
  - filepath: testdata/quench_error_covariance_training_bump_hdiag_diag_rvflt/_MPI_-_OMP_/cor_rh
    parameter: cor_rh
  - filepath: testdata/quench_error_covariance_training_bump_hdiag_diag_rvflt/_MPI_-_OMP_/cor_rv
    parameter: cor_rv

test:
  reference filename: testref/quench_error_covariance_training_bump_hdiag_diag_rvflt/test.log.out
