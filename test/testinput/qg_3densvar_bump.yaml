cost function:
  cost type: 3D-Var
  window begin: 2010-01-01T09:00:00Z
  window length: PT6H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths:
    - 4500.0
    - 5500.0
  background:
    date: 2010-01-01T12:00:00Z
    filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
  background error:
    covariance model: ensemble
    localization:
      localization method: SABER
      saber block:
        saber block name: BUMP_NICAS
        input variables: [x]
        output variables: [x]
        bump:
          datadir: testdata
          fname_nicas: qg_parameters_bump_loc/test_nicas
          load_nicas_local: true
          prefix: qg_3densvar_bump/test
          strategy: common
    members template:
      template:
        date: 2010-01-01T12:00:00Z
        filename: testdata/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT12H.nc
      pattern: %mem%
      nmembers: 10
  observations:
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/3densvar.obs3d.nc
      obs type: Stream
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/3densvar.obs3d.nc
      obs type: Wind
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/3densvar.obs3d.nc
      obs type: WSpeed
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
      name: QgIdTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths:
      - 4500.0
      - 5500.0
    test: on
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
      name: QgIdTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths:
      - 4500.0
      - 5500.0
    test: on
final:
  diagnostics:
    departures: oman
output:
  datadir: testdata
  exp: 3densvar
  frequency: PT6H
  type: an

test:
  reference filename: testref/qg_3densvar_bump/test.log.out
  test output filename: testoutput/qg_3densvar_bump/test.log.out
