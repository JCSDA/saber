geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: BUMP_NICAS
    saber central block: true
    input variables: *vars
    output variables: *vars
    bump:
      testing: true
      datadir: testdata/quench_randomization_bump_nicas_F20/_MPI_-_OMP_
      forced_radii: true
      method: cor
      new_nicas: true
      prefix: test
      resol: 8.0
      rh:
        var: [5.0e6]
      rv:
        var: [8]
      strategy: specific_univariate
  randomization size: 50
output:
  filepath: testdata/quench_randomization_bump_nicas_F20/_MPI_-_OMP_/member

test:
  reference filename: testref/quench_randomization_bump_nicas_F20/test.log.out
