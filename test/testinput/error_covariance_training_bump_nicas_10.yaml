geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - stream_function
    - velocity_potential
    levels: 2
  - variables:
    - variable_at_interfaces
    levels: 3
  halo: 1
background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - stream_function
  - velocity_potential
  - variable_at_interfaces
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        testing: true
        universe length-scale: 10000.0e3
      io:
        data directory: testdata
        files prefix: error_covariance_training_bump_nicas_10/_MPI_-_OMP_
      drivers:
        multivariate strategy: univariate
        compute nicas: true
        adjoints test: true
        internal dirac test: true
      ensemble sizes:
        total ensemble size: 50
      nicas:
        resolution: 4.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - stream_function
          value: 4000.0e3
        - groups:
          - velocity_potential
          value: 5000.0e3
        - groups:
          - variable_at_interfaces
          value: 3000.0e3
        vertical length-scale:
        - groups:
          - stream_function
          - velocity_potential
          - variable_at_interfaces
          value: 3.0
      grids:
      - model:
          variables:
          - stream_function
          - velocity_potential
      - model:
          variables:
          - variable_at_interfaces
      dirac:
      - longitude: 0.0
        latitude: 0.0
        level: 1
        variable: stream_function
      - longitude: 0.0
        latitude: 0.0
        level: 3
        variable: variable_at_interfaces
      output model files:
      - parameter: cor_rh
        file:
          filepath: testdata/error_covariance_training_bump_nicas_10/_MPI_-_OMP__cor_rh
      - parameter: cor_rv
        file:
          filepath: testdata/error_covariance_training_bump_nicas_10/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_nicas_10.ref
