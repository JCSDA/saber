geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - stream_function
    - velocity_potential
    - eastward_wind
    - northward_wind
    levels: 2
  halo: 1
background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - eastward_wind
  - northward_wind
background error:
  covariance model: hybrid
  components:
  - covariance:
      covariance model: SABER
      adjoint test: true
      square-root test: true
      saber central block:
        saber block name: BUMP_NICAS
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_2/_MPI_-_OMP_
            io tasks: 1
            overriding universe radius file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__universe_radius
            overriding nicas file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__nicas
          drivers:
            multivariate strategy: univariate
            read universe radius: true
            read local nicas: true
      saber outer blocks:
      - saber block name: BUMP_StdDev
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_2/_MPI_-_OMP_
          input model files:
          - parameter: stddev
            file:
              filepath: testdata/error_covariance_training_bump_stddev_3/_MPI_-_OMP__stddev
      - saber block name: BUMP_StdDev
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_2/_MPI_-_OMP_
          drivers:
            compute variance: true
          variance:
            explicit stddev: true
            stddev:
            - variables:
              - stream_function
              value: 1.0
            - variables:
              - velocity_potential
              value: 2.0
      - saber block name: StdDev
        read:
          model file:
            filepath: testdata/error_covariance_training_bump_stddev_3/_MPI_-_OMP__stddev
      - saber block name: BUMP_VerticalBalance
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_2/_MPI_-_OMP_
            overriding sampling file: error_covariance_training_bump_vbal_1/_MPI_-_OMP__sampling
            overriding vertical balance file: error_covariance_training_bump_vbal_1/_MPI_-_OMP__vbal
          drivers:
            read local sampling: true
            read vertical balance: true
          vertical balance:
            vbal:
            - balanced variable: velocity_potential
              unbalanced variable: stream_function
      - saber block name: BUMP_PsiChiToUV
        read:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump_2/_MPI_-_OMP_
            io tasks: 1
            overriding psichitouv file: error_covariance_training_bump_wind/_MPI_-_OMP__wind
          drivers:
            read local psichitouv: true
    weight:
      value: 0.5
  - covariance:
      covariance model: SABER
      adjoint test: true
      square-root test: true
      square-root tolerance: 1.0e-11
      ensemble:
        members from template:
          template:
            date: '2010-01-01T12:00:00Z'
            filepath: testdata/randomization_bump_nicas_L10L2/_MPI_-_OMP__member_%mem%
            state variables:
            - eastward_wind
            - northward_wind
          pattern: '%mem%'
          nmembers: 25
          zero padding: 6
      saber central block:
        saber block name: Ensemble
        inflation value: 1.2
        inflation field:
          model file:
            filepath: testdata/randomization_bump_nicas_L10L2/_MPI_-_OMP__member_000001 # Does not make sense scientifically, just for technical testing
        ensemble transform:
          saber outer blocks:
          - saber block name: ID
          - saber block name: StdDev
            read:
              model file:
                filepath: testdata/randomization_bump_nicas_L10L2/_MPI_-_OMP__member_000002 # Does not make sense scientifically, just for technical testing
        localization:
          saber central block:
            saber block name: BUMP_NICAS
            read:
              general:
                testing: true
              io:
                data directory: testdata
                files prefix: dirac_bump_2/_MPI_-_OMP_
                alias:
                - in code: common
                  in file: stream_function
                overriding nicas file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__nicas
              drivers:
                multivariate strategy: duplicated
                read local nicas: true
    weight:
      value: 0.5
  linear variable change:
    variables:
    - eastward_wind
    - northward_wind
    atlas file:
      filepath: testdata/randomization_bump_nicas_L10L2/_MPI_-_OMP__member_000003 # Does not make sense scientifically, just for technical testing
dirac:
  lon:
  - 0.0
  lat:
  - 0.0
  level:
  - 1
  variable:
  - eastward_wind
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_bump_2/%MPI%_dirac_%id%
test:
  reference filename: testref/dirac_bump_2.ref
