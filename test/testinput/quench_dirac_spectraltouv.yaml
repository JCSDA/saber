geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 160
  levels: 70
  partitioner: ectrans
  halo: 1
initial condition:
  date: 2010-01-01T12:00:00Z
  state variables: &vars [eastward_wind,northward_wind]
background error:
  covariance model: SABER
  saber central block:
    saber block name: spectral covariance
    spectralb:
      covariance_file: testdata/spectralcov.nc
      gauss_grid_uid: F160
      umatrix_netcdf_names: [PSI_inc_Uv_matrix, CHI_inc_Uv_matrix]
      variance_opt: true
  saber outer blocks:
  - saber block name: spectral to gauss winds
    gauss grid uid: F160
    use streamfunction and velocity potential: true
dirac:
  lon: [180.0]
  lat: [0]
  level: [1]
  variable: [eastward_wind]
output dirac:
  filepath: testdata/quench_dirac_spectraltouv/dirac_%id%

test:
  reference filename: testref/quench_dirac_spectraltouv/test.log.out
  test output filename: testoutput/quench_dirac_spectraltouv/test.log.out
  log output filename: diracspectraltouv.log.out
  test output filename: diracspectraltouv.testv.out
