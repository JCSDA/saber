geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
lowres geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 10
  halo: 3
input variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/randomization_bump_nicas_F20L10/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 10
    zero padding: 6
lowres ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/randomization_bump_nicas_F10L10/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 50
    zero padding: 6
bump:
  datadir: testdata
  dc: 500.0e3
  method: hyb-ens
  nc1: 500
  nc3: 15
  ne: 10
  ne_lr: 50
  new_hdiag: true
  nl0r: 10
  prefix: error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP_
  strategy: specific_univariate
  testing: true
  write_hdiag: true
  output:
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP__loc_rh
    parameter: loc_rh
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP__loc_rv
    parameter: loc_rv
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP__hyb_coef_ens
    parameter: hyb_coef_ens
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP__loc_rh_lr
    parameter: loc_rh_lr
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP__loc_rv_lr
    parameter: loc_rv_lr
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-ens/_MPI_-_OMP__hyb_coef_ens_lr
    parameter: hyb_coef_ens_lr

test:
  reference filename: testref/error_covariance_training_bump_hdiag_hyb-ens.ref
