geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  general:
    testing: true
    universe length-scale: 10000.0e3
  io:
    data directory: testdata
    files prefix: error_covariance_training_bump_nicas_8/_MPI_-_OMP_
    alias:
    - in code: var1-var1
      in file: fixed_1000-3.0
  drivers:
    multivariate strategy: specific_multivariate
    compute nicas: true
    write local nicas: true
    internal dirac test: true
  nicas:
    resolution: 4.0
    explicit length-scales: true
    horizontal length-scale:
    - variables:
      - var1
      value: 1000.0e3
    vertical length-scale:
    - variables:
      - var1
      value: 3.0
    interpolation type:
    - variables:
      - var1
      type: si
  dirac:
  - longitude: 0.0
    latitude: 0.0
    level: 1
    variable: var1
output:
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_nicas_8/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_nicas_8/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_nicas_8.ref
