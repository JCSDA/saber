geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  levels: 10
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_F10L10/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_2/_MPI_-_OMP_
  testing: true
  method: loc
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  new_var: true
  var_filter: true
  var_npass: 3
  var_rhflt:
    var1: [5000.0e3]
    var2: [5000.0e3]
  nc1: 500
  nc2: 250
  nc3: 10
  dc: 800.0e3
  nl0r: 2
  ne: 25
  avg_nbins: 20
  mask_type: stddev
  mask_lu: [lower,upper]
  mask_th: [0.8,1.2]
  local_diag: true
  local_dlat: 15.0
  ncontig_th: 2
  gau_approx: true
output:
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_2/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_2/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_hdiag_2.ref
