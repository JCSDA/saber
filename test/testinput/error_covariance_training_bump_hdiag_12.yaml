geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - stream_function
    levels: 2
  halo: 1
background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - stream_function
background error:
  covariance model: SABER
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/_MPI_-_OMP__member_%mem%
        state variables:
        - stream_function
      pattern: '%mem%'
      nmembers: 25
      zero padding: 6
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        testing: true
      io:
        data directory: testdata
        files prefix: error_covariance_training_bump_hdiag_12/_MPI_-_OMP_
      drivers:
        compute covariance: true
        compute correlation: true
        compute localization: true
        multivariate strategy: univariate
        compute moments: true
        write diagnostics: true
      sampling:
        computation grid size: 500
        distance classes: 10
        distance class width: 800.0e3
        reduced levels: 2
      diagnostics:
        target ensemble size: 25
        localization option: nice_with_table
      output model files:
      - parameter: loc_rh
        file:
          filepath: testdata/error_covariance_training_bump_hdiag_12/_MPI_-_OMP__loc_rh
      - parameter: loc_rv
        file:
          filepath: testdata/error_covariance_training_bump_hdiag_12/_MPI_-_OMP__loc_rv
test:
  reference filename: testref/error_covariance_training_bump_hdiag_12.ref
