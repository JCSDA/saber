cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT24H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths:
    - 4500.0
    - 5500.0
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T00:00:00Z
    filename: testdata/qg_forecast/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: ensemble
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: [x]
            output variables: [x]
            bump:
              datadir: testdata
              fname_nicas: qg_error_covariance_training_bump_loc/test_nicas
              io_keys:
              - x_2010-01-01T00:00:00Z-x_2010-01-01T00:00:00Z
              io_values:
              - x_2010-01-01T12:00:00Z-x_2010-01-01T12:00:00Z
              load_nicas_local: true
              prefix: qg_4dvar_drplanczos_hybrid_bump/test
              strategy: common
        members template:
          template:
            date: 2010-01-01T00:00:00Z
            filename: testdata/qg_gen_ens_pert_B/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1D.nc
          pattern: %mem%
          nmembers: 10
      weight:
        value: 0.5
    - covariance:
        covariance model: QgError
        horizontal_length_scale: 2.2e6
        maximum_condition_number: 1.0e6
        standard_deviation: 1.8e7
        vertical_length_scale: 15000.0
      weight:
        value: 0.5
  observations:
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: testdata/qg_make_obs_4d_24h/truth.obs4d_24h.nc
      obsdataout:
        obsfile: testdata/qg_4dvar_drplanczos_hybrid_bump/qg_4dvar_drplanczos_bump.obs4d_24h.nc
      obs type: Stream
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: testdata/qg_make_obs_4d_24h/truth.obs4d_24h.nc
      obsdataout:
        obsfile: testdata/qg_4dvar_drplanczos_hybrid_bump/qg_4dvar_drplanczos_bump.obs4d_24h.nc
      obs type: Wind
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: testdata/qg_make_obs_4d_24h/truth.obs4d_24h.nc
      obsdataout:
        obsfile: testdata/qg_4dvar_drplanczos_hybrid_bump/qg_4dvar_drplanczos_bump.obs4d_24h.nc
      obs type: WSpeed
  constraints:
  - jcdfi:
      filtered variables: [x]
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
variational:
  minimizer:
    algorithm: DRPLanczos
    preconditioner:
      maxpairs: 3
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 15
    geometry:
      nx: 40
      ny: 20
      depths:
      - 4500.0
      - 5500.0
    test: on
  - gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
      name: QgTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths:
      - 4500.0
      - 5500.0
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: testdata/qg_4dvar_drplanczos_hybrid_bump
  exp: test
  first: PT0S
  frequency: PT6H
  type: an

test:
  float relative tolerance: 4.e-6
  reference filename: testref/qg_4dvar_drplanczos_hybrid_bump/test.log.out
  test output filename: testoutput/qg_4dvar_drplanczos_hybrid_bump/test.log.out
