geometry:
  # NOTE: diffusion does not work with StructuredColumns for now!
  function space: NodeColumns
  grid:
    name: CS-LFR-12
  partitioner: cubedsphere
  groups:
  - variables: &vars
    - stream_function
    levels: &levels 10
  halo: 1

background:
  date: '2010-01-01T12:00:00Z'
  state variables: *vars

background error:
  covariance model: SABER
  saber central block:
    saber block name: diffusion
    read:
      groups:
      - variables: *vars
        horizontal:
          filepath: testdata/error_covariance_training_diffusion/hz-_MPI_-_OMP_
        vertical:
          levels: *levels
          filepath: testdata/error_covariance_training_diffusion/vt-_MPI_-_OMP_
  randomization size: 10

output perturbations:
  filepath: testdata/randomization_diffusion/_MPI_-_OMP__member_pert

test:
  reference filename: testref/randomization_diffusion.ref

