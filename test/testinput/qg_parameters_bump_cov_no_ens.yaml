background:
  date: 2010-01-01T12:00:00Z
  filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
bump:
  datadir: testdata
  forced_radii: true
  forced_var: true
  method: cor
  new_nicas: true
  new_var: true
  prefix: qg_parameters_bump_cov_no_ens/test
  resol: 12.0
  rh:
    x: [8.0e6,8.0e6]
  rv:
    x: [0.0]
  pk:
    x: [7.0]
  stddev:
    x: [1.0]
  nc1max: 30000
  strategy: specific_univariate
  write_nicas_local: true
  write_var: true
  output:
  - datadir: testdata/qg_parameters_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: stddev
    parameter: stddev
    type: an
  - datadir: testdata/qg_parameters_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: cor_rh
    parameter: cor_rh
    type: an
  - datadir: testdata/qg_parameters_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: cor_pkh
    parameter: cor_pkh
    type: an
  - datadir: testdata/qg_parameters_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: cor_rv
    parameter: cor_rv
    type: an
  - datadir: testdata/qg_parameters_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: nicas_norm
    parameter: nicas_norm
    type: an
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
input variables: [x]

test:
  reference filename: testref/qg_parameters_bump_cov_no_ens/test.log.out
  test output filename: testoutput/qg_parameters_bump_cov_no_ens/test.log.out
