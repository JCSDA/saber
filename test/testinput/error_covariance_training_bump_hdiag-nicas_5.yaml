background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - stream_function
background error:
  covariance model: SABER
  ensemble pert:
    date: '2010-01-01T12:00:00Z'
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_UL2/member_pert_%mem%
      pattern: '%mem%'
      nmembers: 25
      zero padding: 6
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        testing: true
        universe length-scale: 10000.0e3
      io:
        data directory: testdata
        files prefix: error_covariance_training_bump_hdiag-nicas_5/_MPI_-_OMP_
        io tasks: 1
      drivers:
        compute covariance: true
        compute correlation: true
        multivariate strategy: univariate
        compute moments: true
        write diagnostics: true
        write universe radius: true
        compute nicas: true
        write local nicas: true
        write global nicas: true
        write nicas grids: true
        adjoints test: true
        normalization test: 10
        internal dirac test: true
      sampling:
        computation grid size: 500
        diagnostic grid size: 250
        distance classes: 10
        angular sectors: 4
        distance class width: 800.0e3
        reduced levels: 2
      fit:
        number of components: 2
      nicas:
        resolution: 4.0
      dirac:
      - longitude: 0.0
        latitude: 0.0
        level: 1
        variable: stream_function
      output model files:
      - parameter: dirac_mom
        file:
          filepath: testdata/error_covariance_training_bump_hdiag-nicas_5/_MPI_-_OMP__dirac_mom
      - parameter: dirac_diag_cor
