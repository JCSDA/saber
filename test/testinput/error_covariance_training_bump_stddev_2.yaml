geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  general:
    datadir: testdata
    prefix: error_covariance_training_bump_stddev_2/_MPI_-_OMP_
    testing: true
  drivers:
    update_var: true
  localization:
    ne: 20
  variance:
    var_filter: true
    var_npass: 3
    var_rhflt:
      var1:
      - 1000.0e3
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
        state variables:
        - var1
      pattern: '%mem%'
      nmembers: 20
      zero padding: 6
      start: 3
      except:
      - 5
      - 12
      - 18
output:
- parameter: stddev
  file:
    filepath: testdata/error_covariance_training_bump_stddev_2/_MPI_-_OMP__stddev
test:
  reference filename: testref/error_covariance_training_bump_stddev_2.ref
