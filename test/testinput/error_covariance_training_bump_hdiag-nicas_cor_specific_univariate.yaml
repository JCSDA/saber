geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 2
  halo: 0
input variables: &vars [var1,var2]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/randomization_bump_nicas_F10L2/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  check_adjoints: true
  check_normalization: 10
  check_dirac: true
  datadir: testdata
  dc: 800.0e3
  ivdir: [1]
  latdir: [65.0]
  levdir: [1]
  londir: [-85.0]
  method: loc
  nc1: 500
  nc3: 10
  ndir: 1
  ne: 25
  new_hdiag: true
  new_nicas: true
  nl0r: 2
  prefix: error_covariance_training_bump_hdiag-nicas_cor_specific_univariate/_MPI_-_OMP_
  resol: 4.0
  strategy: specific_univariate
  testing: true
  write_hdiag: true
  write_nicas_local: true
  output:
  - filepath: testdata/error_covariance_training_bump_hdiag_diag_rhflt/_MPI_-_OMP__cor_rh
    parameter: cor_rh
  - filepath: testdata/error_covariance_training_bump_hdiag_diag_rhflt/_MPI_-_OMP__cor_rv
    parameter: cor_rv
  - filepath: testdata/error_covariance_training_bump_hdiag_diag_rhflt/_MPI_-_OMP__nicas_norm
    parameter: nicas_norm

test:
  reference filename: testref/error_covariance_training_bump_hdiag-nicas_cor_specific_univariate.ref
