geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - var1
    - var2
    levels: 2
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  general:
    testing: true
  io:
    data directory: testdata
    files prefix: error_covariance_training_bump_vbal_4/_MPI_-_OMP_
    overriding sampling file: error_covariance_training_bump_vbal_3/_MPI_-_OMP__sampling
    overriding vertical covariance file:
    - error_covariance_training_bump_vbal_3/_MPI_-_OMP__vbal_cov
  drivers:
    read local sampling: true
    read vertical covariance: true
    compute vertical balance: true
    write vertical balance: true
    adjoints test: true
    internal dirac test: true
  sampling:
    computation grid size: 500
    diagnostic grid size: 250
    averaging length-scale: 2000.0e3
  vertical balance:
    vbal:
    - balanced variable: var2
      unbalanced variable: var1
    pseudo inverse: true
    variance threshold: 0.1
  dirac:
  - longitude: 0.0
    latitude: 0.0
    level: 1
    variable: var1
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
        state variables:
        - var1
        - var2
      pattern: '%mem%'
      nmembers: 10
      zero padding: 6
output:
- parameter: dirac_vbal
  file:
    filepath: testdata/error_covariance_training_bump_vbal_4/_MPI_-_OMP__dirac
test:
  reference filename: testref/error_covariance_training_bump_vbal_4.ref
