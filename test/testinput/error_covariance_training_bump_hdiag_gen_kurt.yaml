geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 2
  halo: 0
input variables: &vars [var1,var2]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/randomization_bump_nicas_F10L2/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  dc: 800.0e3
  gen_kurt_th: 10.0
  method: cor
  nc1: 500
  nc3: 10
  ne: 25
  new_hdiag: true
  nl0r: 2
  prefix: error_covariance_training_bump_hdiag_gen_kurt/_MPI_-_OMP_
  strategy: specific_univariate
  testing: true
  write_hdiag: true
  output:
  - filepath: testdata/error_covariance_training_bump_hdiag_gen_kurt/_MPI_-_OMP__cor_rh
    parameter: cor_rh
  - filepath: testdata/error_covariance_training_bump_hdiag_gen_kurt/_MPI_-_OMP__cor_rv
    parameter: cor_rv


test:
  reference filename: testref/error_covariance_training_bump_hdiag_gen_kurt.ref
