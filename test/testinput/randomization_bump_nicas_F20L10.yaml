geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
variables: &vars [var1,var2]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: BUMP_NICAS
    saber central block: true
    input variables: *vars
    output variables: *vars
    bump:
      datadir: testdata
      forced_radii: true
      method: cor
      new_nicas: true
      prefix: randomization_bump_nicas_F20L10/_MPI_-_OMP_
      resol: 4.0
      rh:
        var1: [5.0e6]
        var2: [6.0e6]
      rv:
        var1: [8.0]
        var2: [10.0]
      strategy: specific_univariate
      testing: true
  randomization size: 50
output:
  filepath: testdata/randomization_bump_nicas_F20L10/member

test:
  reference filename: testref/randomization_bump_nicas_F20L10.ref
