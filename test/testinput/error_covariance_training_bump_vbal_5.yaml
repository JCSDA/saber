geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_vbal_5/_MPI_-_OMP_
  testing: true
  load_vbal_cov: true
  new_vbal: true
  write_vbal: true
  check_adjoints: true
  check_dirac: true
  fname_samp: error_covariance_training_bump_vbal_3/_MPI_-_OMP__sampling
  fname_vbal_cov:
  - error_covariance_training_bump_vbal_3/_MPI_-_OMP__vbal_cov
  load_samp_global: true
  nc1: 500
  nc2: 250
  vbal_block:
  - true
  vbal_rad: 2000.0e3
  vbal_pseudo_inv: true
  vbal_pseudo_inv_var_th: 0.1
  ndir: 1
  londir:
  - 0.0
  latdir:
  - 0.0
  levdir:
  - 1
  ivdir:
  - 1
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
        state variables: *id001
      pattern: '%mem%'
      nmembers: 10
      zero padding: 6
output:
- parameter: dirac_vbal
  file:
    filepath: testdata/error_covariance_training_bump_vbal_5/_MPI_-_OMP__dirac
test:
  reference filename: testref/error_covariance_training_bump_vbal_5.ref
