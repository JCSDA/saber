geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 15
  levels: 10
input variables: [var]
dirac:
  index: [1000]
  level: [1]
  variable: [var]
saber blocks:
- saber block name: BUMP_NICAS
  saber central block: true
  input variables: [var]
  output variables: [var]
  bump:
    datadir: testdata
    forced_radii: true
    method: cor
    new_nicas: true
    prefix: quench_bump_nicas/test
    resol: 8.0
    rh:
      var: [10.0e6]
    rv:
      var: [10]
    strategy: specific_univariate
output:
  filepath: testdata/quench_bump_nicas/dirac

test:
  reference filename: testref/quench_bump_nicas/test.log.out
