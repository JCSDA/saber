geometry:
  function space: StructuredColumns
  grid:
    type : regional
    nx : 71
    ny : 53
    dx : 2.5e3
    dy : 2.5e3
    lonlat(centre) : [9.9, 56.3]
    projection :  
      type : lambert_conformal_conic
      latitude0  : 56.3
      longitude0 : 0.0
    y_numbering: 1
  partitioner: checkerboard
  groups:
  - variables:
    - stream_function
    - velocity_potential
    levels: 10
  - variables:
    - air_pressure_at_surface
    levels: 1
background:
  date: 2010-01-01T12:00:00Z
  state variables:
  - stream_function
  - velocity_potential
  - air_pressure_at_surface
background error:
  covariance model: SABER
  adjoint test: true
  square-root test: true
  saber central block:
    saber block name: FastLAM
    calibration:
      multivariate strategy: univariate
      groups:
      - group name: var3d
        variable in model file: stream_function
        variables:
        - stream_function
        - velocity_potential
      - group name: var2d
        variable in model file: air_pressure_at_surface
        variables:
        - air_pressure_at_surface
      input model files:
      - parameter: rh
        file:
          filepath: testdata/randomization_bump_nicas_lam_1/_MPI_-_OMP__rh_000001
      - parameter: rv
        file:
          filepath: testdata/randomization_bump_nicas_lam_2/_MPI_-_OMP__rv_000002
      number of layers: 3
      resolution: 5
      normalization accuracy stride: 3
      data file: testdata/dirac_fastlam_3/_MPI_-_OMP__data
      output model files:
      - parameter: normalized horizontal length-scale
        file:
          filepath: testdata/dirac_fastlam_3/_MPI_-_OMP__normalized_rh
      - parameter: weight
        file:
          filepath: testdata/dirac_fastlam_3/_MPI_-_OMP__weight_%component%
      - parameter: normalization
        file:
          filepath: testdata/dirac_fastlam_3/_MPI_-_OMP__norm_%component%
