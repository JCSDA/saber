geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - var3
  - var4
background error:
  covariance model: hybrid
  components:
  - covariance:
      covariance model: SABER
      saber central block:
        saber block name: BUMP_NICAS
        bump:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump/_MPI_-_OMP_
            io task number: 1
            overriding nicas file: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__nicas
          drivers:
            multivariate strategy: specific_univariate
            read local nicas: true
        input fields:
        - parameter: universe radius
          file:
            filepath: testdata/error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__cor_rh_2
      saber outer blocks:
      - saber block name: BUMP_StdDev
        bump:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump/_MPI_-_OMP_
        input fields:
        - parameter: stddev
          file:
            filepath: testdata/error_covariance_training_bump_stddev_3/_MPI_-_OMP__stddev
      - saber block name: BUMP_StdDev
        bump:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump/_MPI_-_OMP_
          drivers:
            compute variance: true
          variance:
            explicit stddev: true
            stddev:
            - variables:
              - var1
              value: 1.0
            - variables:
              - var2
              value: 2.0
      - saber block name: StdDev
        input fields:
        - parameter: StdDev
          file:
            filepath: testdata/error_covariance_training_bump_stddev_3/_MPI_-_OMP__stddev
      - saber block name: BUMP_VerticalBalance
        bump:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump/_MPI_-_OMP_
            overriding sampling file: error_covariance_training_bump_vbal_1/_MPI_-_OMP__sampling
            overriding vertical balance file: error_covariance_training_bump_vbal_1/_MPI_-_OMP__vbal
          drivers:
            read local sampling: true
            read vertical balance: true
          vertical balance:
            vbal:
            - balanced variable: var2
              unbalanced variable: var1
      - saber block name: BUMP_PsiChiToUV
        active variables:
        - var1
        - var2
        - var3
        - var4
        bump:
          general:
            testing: true
          io:
            data directory: testdata
            files prefix: dirac_bump/_MPI_-_OMP_
            io task number: 1
            overriding psichitouv file: error_covariance_training_bump_wind/_MPI_-_OMP__wind
          drivers:
            read local psichitouv: true
          psichitouv:
            stream function: var1
            velocity potential: var2
            eastward wind: var3
            northward wind: var4
    weight:
      value: 0.5
  - covariance:
      covariance model: ensemble
      members from template:
        template:
          date: '2010-01-01T12:00:00Z'
          filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
          state variables:
          - var3
          - var4
        pattern: '%mem%'
        nmembers: 25
        zero padding: 6
      localization:
        localization method: SABER
        saber central block:
          saber block name: BUMP_NICAS
          bump:
            general:
              testing: true
            io:
              data directory: testdata
              files prefix: dirac_bump/_MPI_-_OMP_
              overriding nicas file: error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP__nicas
            drivers:
              multivariate strategy: common
              read local nicas: true
        input fields:
        - parameter: universe radius
          file:
            filepath: testdata/error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP__loc_rh_2
    weight:
      value: 0.5
dirac:
  lon:
  - 0.0
  lat:
  - 0.0
  level:
  - 1
  variable:
  - var3
output dirac:
  filepath: testdata/dirac_bump/dirac_%id%
test:
  reference filename: testref/dirac_bump.ref
