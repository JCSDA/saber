geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - var1
    - var2
    levels: 2
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 10
    zero padding: 6
bump:
  general:
    testing: true
  io:
    data directory: testdata
    files prefix: error_covariance_training_bump_vbal_2/_MPI_-_OMP_
  drivers:
    write local sampling: true
    write global sampling: true
    compute vertical covariance: true
    write vertical covariance: true
    compute vertical balance: true
    write vertical balance: true
    adjoints test: true
    internal dirac test: true
  sampling:
    computation grid size: 500
    diagnostic grid size: 250
    averaging latitude width: 10.0
  vertical balance:
    vbal:
    - balanced variable: var2
      unbalanced variable: var1
      diagonal autocovariance: true
    pseudo inverse: true
    dominant mode: 3
  dirac:
  - longitude: 0.0
    latitude: 0.0
    level: 1
    variable: var1
output:
- parameter: dirac_vbal
  file:
    filepath: testdata/error_covariance_training_bump_vbal_2/_MPI_-_OMP__dirac
test:
  reference filename: testref/error_covariance_training_bump_vbal_2.ref
