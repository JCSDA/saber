geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - stream_function
    levels: 2
  halo: 1
background:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - stream_function
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        testing: true
        universe length-scale: 10000.0e3
      io:
        data directory: testdata
        files prefix: error_covariance_training_bump_nicas_11/_MPI_-_OMP_
      drivers:
        multivariate strategy: crossed
        compute nicas: true
        adjoints test: true
        internal dirac test: true
        randomization test: true
        normalization test: 50
      ensemble sizes:
        total ensemble size: 50
      nicas:
        resolution: 4.0
        min effective resolution: 2.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - stream_function
          value: 2000.0e3
        vertical length-scale:
        - groups:
          - stream_function
          value: 3.0
      dirac:
      - longitude: 0.0
        latitude: 0.0
        level: 1
        variable: stream_function
      output model files:
      - parameter: cor_rh
        file:
          filepath: testdata/error_covariance_training_bump_nicas_11/_MPI_-_OMP__cor_rh
      - parameter: cor_rv
        file:
          filepath: testdata/error_covariance_training_bump_nicas_11/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_nicas_11.ref
