background error:
  covariance model: BUMP
  bump:
    datadir: testdata
    fname_nicas: qg_parameters_bump_cov/test_nicas
    load_nicas_local: 1
    prefix: qg_dirac_bump_cov/test
    strategy: specific_univariate
  variable changes:
  - variable change: StdDev
    input variables: [x]
    output variables: [x]
    bump:
      datadir: testdata
      fname_var: [qg_parameters_bump_cov/test_var]
      load_var: 1
      prefix: qg_dirac_bump_cov/test
  debug output:
  - datadir: testdata/qg_dirac_bump_cov
    exp: B1
    type: an
  - datadir: testdata/qg_dirac_bump_cov
    exp: B2
    type: an
  - datadir: testdata/qg_dirac_bump_cov
    exp: B3
    type: an
  - datadir: testdata/qg_dirac_bump_cov
    exp: B4
    type: an
dirac:
  date: 2010-01-01T12:00:00Z
  ixdir: [20]
  iydir: [10]
  izdir: [1]
  var: x
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
initial condition:
  date: 2010-01-01T12:00:00Z
  filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
model:
  tstep: PT1H
output B:
  datadir: testdata/qg_dirac_bump_cov
  exp: B
  type: an

test:
  reference filename: testref/qg_dirac_bump_cov/test.log.out
  test output filename: testoutput/qg_dirac_bump_cov/test.log.out
