geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 12
  groups:
  - variables:
    - air_pressure
    - air_pressure_levels_minus_one
    - air_temperature
    - cfeff
    - cleff
    - dlsvpdT
    - dry_air_density_levels_minus_one
    - eastward_wind
    - exner
    - exner_levels_minus_one
    - geostrophic_pressure_levels_minus_one
    - height
    - ice_cloud_volume_fraction_in_atmosphere_layer
    - liquid_cloud_volume_fraction_in_atmosphere_layer
    - mass_content_of_cloud_liquid_water_in_atmosphere_layer
    - mass_content_of_cloud_ice_in_atmosphere_layer
    - mu
    - muA
    - muH1
    - muRecipDeterminant
    - muRow1Column1
    - muRow1Column2
    - muRow2Column1
    - muRow2Column2
    - m_ci
    - m_cl
    - m_r
    - m_t
    - m_v
    - northward_wind
    - potential_temperature
    - qrain
    - qsat
    - qt
    - rht
    - specific_humidity
    - streamfunction
    - svp
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
    - virtual_potential_temperature
    levels: 70
  - variables:
    - air_pressure_levels
    - height_levels
    - hydrostatic_exner_levels
    - hydrostatic_pressure_levels
    levels: 71
  partitioner: ectrans
  halo: 1

background:
  date: 2016-01-01T16:00:00Z
  state variables:
  - air_pressure
  - air_pressure_levels
  - air_pressure_levels_minus_one
  - air_temperature
  - cfeff
  - cleff
  - dlsvpdT
  - dry_air_density_levels_minus_one
  - eastward_wind
  - exner
  - exner_levels_minus_one
  - height
  - height_levels
  - hydrostatic_exner_levels
  - hydrostatic_pressure_levels
  - ice_cloud_volume_fraction_in_atmosphere_layer
  - liquid_cloud_volume_fraction_in_atmosphere_layer
  - mass_content_of_cloud_liquid_water_in_atmosphere_layer
  - mass_content_of_cloud_ice_in_atmosphere_layer
  - mu
  - muA
  - muH1
  - muRecipDeterminant
  - muRow1Column1
  - muRow1Column2
  - muRow2Column1
  - muRow2Column2
  - m_ci
  - m_cl
  - m_r
  - m_t
  - m_v
  - northward_wind
  - potential_temperature
  - qrain
  - qsat
  - qt
  - rht
  - specific_humidity
  - svp
  - unbalanced_pressure_levels_minus_one
  - virtual_potential_temperature
  filepath: testdata/gauss_state

increment variables:
- dry_air_density_levels_minus_one
- eastward_wind
- exner_levels_minus_one
- mass_content_of_cloud_ice_in_atmosphere_layer
- mass_content_of_cloud_liquid_water_in_atmosphere_layer
- northward_wind
- potential_temperature
- specific_humidity

background error:
  covariance model: SABER
  inverse test: true
  inverse tolerance: 1e-15
  saber central block:
    saber block name: spectral covariance
    active variables:
    - mu
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
    read:
      covariance_file: testdata/spectralcov.nc
      umatrix_netcdf_names:
      - MU_inc_Uv_matrix
      - PSI_inc_Uv_matrix
      - aP_inc_Uv_matrix
      - CHI_inc_Uv_matrix
  saber outer blocks:
  # Write out fields for the final time
  - saber block name: write fields
    output path: testdata/dirac_write_fields
    xb filename: fields_final_xb
    fg filename: fields_final_fg
    multiply fset filename: fields_final_multiply
    multiplyad fset filename: fields_final_multiplyad
    left inverse fset filename: fields_final_leftinverse
    field names:
    - streamfunction
    skip inverse: true
    save netCDF file: false
  - saber block name: spectral to gauss
    inner inverse tolerance: 1e-12
    outer inverse tolerance: 1e-8
    active variables:
    - eastward_wind
    - mu
    - northward_wind
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
  # Write out fields after the mo_hydrostatic_pressure transform
  - saber block name: write fields
    output path: testdata/dirac_write_fields
    xb filename: fields_before_mo_hydrostatic_pressure_xb
    fg filename: fields_before_mo_hydrostatic_pressure_fg
    multiply fset filename: fields_before_mo_hydrostatic_pressure_multiply
    multiplyad fset filename: fields_before_mo_hydrostatic_pressure_multiplyad
    left inverse fset filename: fields_before_mo_hydrostatic_pressure_leftinverse
    field names:
    - eastward_wind
  - saber block name: mo_hydrostatic_pressure
    inner inverse tolerance: 1e-12
    outer inverse tolerance: 1e-10
    inner variables to compare:
    - unbalanced_pressure_levels_minus_one
    - geostrophic_pressure_levels_minus_one
    covariance data:
      covariance file path: testdata/FPstats.nc
      number of covariance latitude rings: 481
      gp regression bins: 18
  # Write out chosen fields after the mo_hydro_bal transform, but do not save the netCDF file
  - saber block name: write fields
    output path: testdata/dirac_write_fields
    xb filename: fields_after_mo_hydrostatic_pressure_xb
    fg filename: fields_after_mo_hydrostatic_pressure_fg
    multiply fset filename: fields_after_mo_hydrostatic_pressure_multiply
    multiplyad fset filename: fields_after_mo_hydrostatic_pressure_multiplyad
    left inverse fset filename: fields_after_mo_hydrostatic_pressure_leftinverse
    field names:
    - eastward_wind
    save netCDF file: false
  - saber block name: mo_hydrostatic_pressure_to_hydrostatic_exner
    saturation vapour pressure file: testdata/svp_dlsvp_svpW_dlsvpW.nc
  - saber block name: mo_hydro_bal
    inner inverse tolerance: 1e-9  #TODO to be replaced by relative tolerance
    outer variables to compare: [virtual_potential_temperature, air_pressure_levels_minus_one]
    outer inverse tolerance: 1e-13
  # Write out all fields after the mo_moisture_control transform.
  # The output fields are not specified, so all fields are written out.
  - saber block name: write fields
    output path: testdata/dirac_write_fields
    xb filename: fields_after_mo_moisture_control_xb
    fg filename: fields_after_mo_moisture_control_fg
    multiply fset filename: fields_after_mo_moisture_control_multiply
    multiplyad fset filename: fields_after_mo_moisture_control_multiplyad
    left inverse fset filename: fields_after_mo_moisture_control_leftinverse
  - saber block name: mo_hydrostatic_pressure_hydrostatic_exner_to_pressure_exner
    inner variables to compare:
    - hydrostatic_exner_levels
    - hydrostatic_pressure_levels
    outer variables to compare:
    - air_pressure_levels
    - exner_levels_minus_one
  - saber block name: mo_moisture_control
    inner inverse tolerance: 1e-13
    outer inverse tolerance: 1e-4  #TODO to be replaced by relative tolerance
    inner variables to compare:
      - mu
      - virtual_potential_temperature
    covariance data:
      covariance file path: testdata/MUstats.nc
  - saber block name: mo_air_temperature
    skip inverse test: true
  - saber block name: mo_moistincrop
    skip inverse test: true  # Tested within the mo_super_mio block
    inner variables to compare: [qt, air_temperature]
    moisture incrementing operator file: testdata/MIO_coefficients.nc
  - saber block name: mo_dry_air_density
    skip inverse test: true
  # Write out fields for the first time
  - saber block name: write fields
    output path: testdata/dirac_write_fields
    xb filename: fields_initial_xb
    fg filename: fields_initial_fg
    multiply fset filename: fields_initial_multiply
    multiplyad fset filename: fields_initial_multiplyad
    left inverse fset filename: fields_initial_leftinverse
    field names:
    - air_temperature
    - eastward_wind
    - northward_wind
test:
  reference filename: testref/dirac_write_fields.ref
