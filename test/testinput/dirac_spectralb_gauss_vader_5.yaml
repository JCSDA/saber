  - variables:
    - air_pressure_levels
    - height_levels
    - hydrostatic_exner_levels
    - hydrostatic_pressure_levels
    levels: 71
  partitioner: ectrans
  halo: 1

background error:
  covariance model: SABER
  adjoint test: false
  saber central block:
    saber block name: Hybrid
    components:
    # ===========================================================
    # Waveband 1
    # ===========================================================
    - covariance:
        ensemble pert:
          date: 2016-01-01T16:00:00Z
          members from template:
            pattern: '%MEM%'
            nmembers: 2
            template:
              date: 2016-01-01T16:00:00Z
              filepath: testdata/process_perts_from_gauss_perts_2/filtered_pert_mb%MEM%_wb1
              variables:
              - eastward_wind
              - mu
              - northward_wind
              - unbalanced_pressure_levels_minus_one
        saber central block:
          saber block name: Ensemble
          localization:
            saber central block:
              saber block name: ID
            saber outer blocks:
            - saber block name: spectral analytical filter
              active variables:
              - eastward_wind__mu__northward_wind__unbalanced_pressure_levels_minus_one
              function:
                horizontal daley length: 6000e3  # Possibly larger localization
              normalize filter variance: true
            - saber block name: spectral to gauss
              active variables:
              - eastward_wind__mu__northward_wind__unbalanced_pressure_levels_minus_one
            - saber block name: mo_vertical_localization  # Possibly different localization
              localization data:
                localization matrix file name: testdata/Lv.nc
                localization field name in file: Lv
                pressure file name: testdata/Prho_bar_Mean.nc
                pressure field name in pressure file: Prho_bar_Mean
              number of vertical modes: 10
              reproduce bug non-unit diagonal: true  # To reproduce VAR behaviour
              active variables:
              - eastward_wind__mu__northward_wind__unbalanced_pressure_levels_minus_one
            - saber block name: duplicate variables
              variable groupings:
              - group variable name: eastward_wind__mu__northward_wind__unbalanced_pressure_levels_minus_one
                group components:
                - eastward_wind
                - mu
                - northward_wind
                - unbalanced_pressure_levels_minus_one
            - saber block name: mo vertical interpolation for localization
              inner vertical levels: 70
              active variables:
              - eastward_wind
              - mu
              - northward_wind
              - unbalanced_pressure_levels_minus_one
      weight:
        value: 1.0
    # ===========================================================
    # Waveband 2
    # ===========================================================
    - covariance:
        ensemble pert:
          date: 2016-01-01T16:00:00Z
          members from template:
            pattern: '%MEM%'
            nmembers: 2
            template:
              date: 2016-01-01T16:00:00Z
              filepath: testdata/process_perts_from_gauss_perts_2/filtered_pert_mb%MEM%_wb2
