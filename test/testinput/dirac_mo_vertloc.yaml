geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 12
  groups:
  - variables:
    - potential_temperature
    levels: 70
  halo: 1
background error:
  covariance model: SABER
  adjoint test: true
  adjoint tolerance: 1e-12
  saber central block:
    saber block name: ID
    active variables:
    - potential_temperature
  saber outer blocks:
  - saber block name: mo_vertical_localization
    active variables:
    - potential_temperature
    localization data:
      localization matrix file name: testdata/Lv.nc
      localization field name in file: Lv
      pressure file name: testdata/ptheta_bar_mean.nc
      pressure field name in pressure file: Ptheta_bar_Mean
    number of vertical modes: 10
    output file name: testdata/dirac_mo_vertloc/vertical_localization.nc

dirac:
  lon:
  - 0.0
  lat:
  - 3.672
  level:
  - 1
  variable:
  - potential_temperature
diagnostic points:
  lon:
  - 180.0
  - 0.0
  - 0.0
  lat:
  - 3.672
  - 84.37
  - 3.672
  level:
  - 1
  - 1
  - 70
  variable:
  - potential_temperature
  - potential_temperature
  - potential_temperature
background:
  date: 2016-01-01T16:00:00Z
  state variables:
  - potential_temperature
  filepath: testdata/gauss_state
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_mo_vertloc/dirac_%id%_%MPI%
test:
  reference filename: testref/dirac_mo_vertloc.ref
