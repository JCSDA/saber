geometry:
  function space: StructuredColumns
  grid:
    name: L15
  partitioner: checkerboard
  groups:
  - variables:
    - psi_inc
    levels: 70
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables: &id001
  - psi_inc
background error:
  covariance model: SABER
  adjoint test: true
  saber central block:
    saber block name: SPCTRL_COV
    spectralb:
      covariance_file: testdata/CovStats.nc
      gauss_grid_uid: F15
      output_grid_uid: L15
      umatrix_netcdf_names:
      - PSI_inc_Uv_matrix
dirac:
  lon:
  - 0.0
  lat:
  - 0.0
  level:
  - 1
  variable: *id001
output dirac:
  filepath: testdata/dirac_spectralb_from_L15/dirac_%id%
test:
  reference filename: testref/dirac_spectralb_from_L15.ref
