geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  levels: 2
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_F10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_mask_stddev/_MPI_-_OMP_
  testing: true
  method: cor
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  mask_type: stddev
  mask_lu: [lower,upper]
  mask_th: [0.8,1.2]
  nc1: 500
  nc3: 10
  dc: 800.0e3
  nl0r: 2
  ne: 25
  output:
  - filepath: testdata/error_covariance_training_bump_hdiag_mask_stddev/_MPI_-_OMP__cor_rh
    parameter: cor_rh
  - filepath: testdata/error_covariance_training_bump_hdiag_mask_stddev/_MPI_-_OMP__cor_rv
    parameter: cor_rv
test:
  reference filename: testref/error_covariance_training_bump_hdiag_mask_stddev.ref
