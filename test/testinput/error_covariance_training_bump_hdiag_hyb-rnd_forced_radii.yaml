geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 20
  levels: 10
  mask type: sea
  halo: 1
lowres geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 10
  halo: 3
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L20L10/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 50
    zero padding: 6
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    bump:
      datadir: testdata
      prefix: error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/_MPI_-_OMP_
      testing: true
      method: cor
      strategy: specific_univariate
      new_nicas: true
      resol: 4.0
      forced_radii: true
      rh:
        var1:
        - 7.0e6
      rv:
        var1:
        - 5.0
  randomization size: 30
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/_MPI_-_OMP_
  testing: true
  method: hyb-rnd
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  nc1: 500
  nc3: 15
  dc: 500.0e3
  nl0r: 10
  ne: 50
  ne_lr: 30
  forced_radii: true
  rh:
    var1:
    - 10.0e6
  rv:
    var1:
    - 10.0
output:
- parameter: loc_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/loc_rh
- parameter: loc_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/loc_rv
- parameter: hyb_coef_ens
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/hyb_coef_ens
- parameter: hyb_coef_sta
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/hyb_coef_sta
test:
  reference filename: testref/error_covariance_training_bump_hdiag_hyb-rnd_forced_radii.ref
