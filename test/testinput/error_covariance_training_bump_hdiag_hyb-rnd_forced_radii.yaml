geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
lowres geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 10
  halo: 3
input variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/randomization_bump_nicas_F20L10/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 50
    zero padding: 6
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: BUMP_NICAS
    saber central block: true
    input variables: *vars
    output variables: *vars
    bump:
      datadir: testdata
      forced_radii: true
      method: cor
      new_nicas: true
      prefix: error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/_MPI_-_OMP_
      resol: 8.0
      rh:
        var: [10.0e6]
      rv:
        var: [10]
      strategy: specific_univariate
      testing: true
  randomization size: 30
bump:
  datadir: testdata/error_covariance_training_bump_hdiag_hyb-rnd_forced_radii/_MPI_-_OMP_
  dc: 500.0e3
  method: hyb-rnd
  nc1: 500
  nc3: 15
  ne: 50
  ne_lr: 30
  new_hdiag: true
  nl0r: 10
  prefix: test
  strategy: specific_univariate
  testing: true
  write_hdiag: true
  output:
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd/_MPI_-_OMP__loc_rh
    parameter: loc_rh
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd/_MPI_-_OMP__loc_rv
    parameter: loc_rv
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd/_MPI_-_OMP__hyb_coef_ens
    parameter: hyb_coef_ens
  - filepath: testdata/error_covariance_training_bump_hdiag_hyb-rnd/_MPI_-_OMP__hyb_coef_sta
    parameter: hyb_coef_sta

test:
  reference filename: testref/error_covariance_training_bump_hdiag_hyb-rnd.ref
