geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 12
  levels: 2
  halo: 1
variables: &id001
- var1
- var_2d
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    bump:
      datadir: testdata
      prefix: randomization_bump_nicas_L12L10/_MPI_-_OMP_
      testing: true
      method: cor
      strategy: specific_univariate
      new_nicas: true
      resol: 4.0
      forced_radii: true
      rh:
        var1:
        - 4.0e6
        var_2d:
        - 4.0e6
      rv:
        var1:
        - 3.0
        var_2d:
        - 0.0
      grids:
      - variables: [var1]
      - variables: [var_2d]
  randomization size: 25
output:
  filepath: testdata/randomization_bump_nicas_L12L2/member
output increment:
  filepath: testdata/randomization_bump_nicas_L12L2/member_pert
test:
  reference filename: testref/randomization_bump_nicas_L12L2.ref
