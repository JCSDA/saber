background error:
  covariance model: ensemble
  localization:
    localization method: SABER
    saber block:
      saber block name: BUMP_NICAS
      input variables: [x]
      output variables: [x]
      bump:
        datadir: testdata
        fname_nicas: qg_parameters_bump_loc/test_nicas
        load_nicas_local: true
        prefix: qg_dirac_bump_loc_3d/test
        strategy: common
  members template:
    template:
      date: 2010-01-01T12:00:00Z
      filename: testdata/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT12H.nc
    pattern: %mem%
    nmembers: 10
dirac:
  date: 2010-01-01T12:00:00Z
  ixdir: [20]
  iydir: [10]
  izdir: [1]
  var: x
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
initial condition:
  date: 2010-01-01T12:00:00Z
  filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
output dirac:
  datadir: testdata/qg_dirac_bump_loc_3d
  exp: %id%
  type: an

test:
  reference filename: testref/qg_dirac_bump_loc_3d/test.log.out
  test output filename: testoutput/qg_dirac_bump_loc_3d/test.log.out
