background error:
  covariance model: SABER
  saber blocks:
  - saber block name: BUMP_NICAS
    saber central block: true
    input variables: &vars [stream_function,velocity_potential]
    output variables: *vars
    bump:
      datadir: testdata
      forced_radii: true
      method: cor
      new_nicas: true
      prefix: quench_dirac_bump_psichitouv/test
      resol: 4.0
      rh:
        stream_function: [4.0e6]
        velocity_potential: [4.0e6]
      rv:
        stream_function: [1.0]
        velocity_potential: [1.0]
      strategy: specific_univariate
  - saber block name: BUMP_PsiChiToUV
    input variables: [stream_function,velocity_potential]
    output variables: [eastward_wind,northward_wind]
    active variables: [stream_function,velocity_potential,eastward_wind,northward_wind]
    bump:
      datadir: testdata
      new_wind: true
      wind_nlon: 200
      wind_nlat: 100
      wind_nsg: 1
      wind_inflation: 1.1
      prefix: quench_dirac_bump_psichitouv/test
dirac:
  index: [5000]
  level: [1]
  variable: [eastward_wind]
geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 30
  levels: 1
  halo: 0
initial condition:
  date: 2010-01-01T12:00:00Z
  state variables: [eastward_wind,northward_wind]
output dirac:
  filepath: testdata/quench_dirac_bump_psichitouv/dirac_%id%

test:
  reference filename: testref/quench_dirac_bump_psichitouv/test.log.out
