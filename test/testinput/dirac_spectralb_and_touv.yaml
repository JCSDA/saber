geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 15
  groups:
  - variables:
    - eastward_wind
    - northward_wind
    - streamfunction
    - velocity_potential
    - unbalanced_pressure
    - moisture_control_variable
    levels: 70
  partitioner: ectrans
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - eastward_wind
  - northward_wind
  - unbalanced_pressure
  - moisture_control_variable
background error:
  covariance model: SABER
  adjoint test: true
  saber central block:
    saber block name: spectral covariance
    active variables:
    - streamfunction
    - velocity_potential
    - unbalanced_pressure
    - moisture_control_variable
    spectralb:
      covariance_file: testdata/spectralcov.nc
      gauss_grid_uid: F15
      umatrix_netcdf_names:
      - PSI_inc_Uv_matrix
      - CHI_inc_Uv_matrix
      - aP_inc_Uv_matrix
      - MU_inc_Uv_matrix
      variance_opt: true
  saber outer blocks:
  - saber block name: spectral to gauss
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
    - streamfunction
    - velocity_potential
    - eastward_wind
    - northward_wind
dirac:
  lon:
  - 0.0
  - 0.0
  - 0.0
  lat:
  - 0.0
  - 0.0
  - 0.0
  level:
  - 1
  - 1
  - 1
  variable:
  - eastward_wind
  - unbalanced_pressure
  - moisture_control_variable
output dirac:
  filepath: testdata/dirac_spectralb_and_touv/dirac_%id%
test:
  reference filename: testref/dirac_spectralb_and_touv.ref
