background error:
  covariance model: SABER
  saber central block:
    saber block name: gsi covariance
    gsi error covariance file: testdata/gsi-coeffs-global-l127x64y32.nc4
    gsi berror namelist file: testinput/dirac_gsi_gfs_global.nml
    gsi akbk: /dev/null
    processor layout x direction: 1
    processor layout y direction: 1
    debugging mode: false
  saber outer blocks:
  - saber block name: gsi interpolation to model grid
    gsi error covariance file: testdata/gsi-coeffs-global-l127x64y32.nc4
    gsi berror namelist file: testinput/dirac_gsi_gfs_global.nml
    gsi akbk: /dev/null
    processor layout x direction: 1
    processor layout y direction: 1
    debugging mode: false
dirac:
  lon: [0.0]
  lat: [0.0]
  level: [1]
  variable: [stream_function]
geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 15
  levels: 127
initial condition:
  date: 2010-01-01T12:00:00Z
  state variables: [stream_function,velocity_potential,air_temperature]
output dirac:
  filepath: testdata/dirac_gsi_gfs_global/dirac_%id%
test:
  float relative tolerance: 1.5e-6
  reference filename: testref/dirac_gsi_gfs_global.ref
