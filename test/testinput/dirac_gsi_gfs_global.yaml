background error:
  covariance model: SABER
  adjoint test: true
  saber central block:
    saber block name: gsi static covariance
    read:
      gsi error covariance file: testdata/gsi-coeffs-global-l127x64y32.nc4
      gsi berror namelist file: testdata/dirac_gsi_gfs_global.nml
      gsi akbk: /dev/null
      debugging mode: false
  saber outer blocks:
  - saber block name: gsi interpolation to model grid
    gsi error covariance file: testdata/gsi-coeffs-global-l127x64y32.nc4
    gsi berror namelist file: testdata/dirac_gsi_gfs_global.nml
    gsi akbk: /dev/null
    debugging mode: false
dirac:
  lon:
  - 0.0
  lat:
  - 2.950423
  level:
  - 1
  variable:
  - stream_function
geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 15
  groups:
  - variables:
    - stream_function
    - velocity_potential
    - air_temperature
    levels: 127
  - variables:
    - air_pressure_at_surface
    levels: 1
background:
  date: 2010-01-01T12:00:00Z
  state variables:
  - stream_function
  - velocity_potential
  - air_temperature
  - air_pressure_at_surface
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_gsi_gfs_global/%MPI%_dirac_%id%
test:
  float relative tolerance: 1.5e-06
  reference filename: testref/dirac_gsi_gfs_global.ref
