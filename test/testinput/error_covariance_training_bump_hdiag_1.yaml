geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - var1
    levels: 2
  - variables:
    - var_2d
    levels: 1
  halo: 1
input variables: &id001
- var1
- var_2d
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  general:
    testing: true
  io:
    data directory: testdata
    files prefix: error_covariance_training_bump_hdiag_1/_MPI_-_OMP_
  drivers:
    compute covariance: true
    compute correlation: true
    multivariate strategy: specific_univariate
    write local sampling: true
    write global sampling: true
    write moments: true
    compute moments: true
    write diagnostics: true
    write diagnostics detail: true
  sampling:
    computation grid size: 500
    diagnostic grid size: 250
    distance classes: 10
    angular sectors: 4
    distance class width: 800.0e3
    reduced levels: 2
    local diagnostic: true
    averaging length-scale: 1000.0e3
    interpolation type: c1
  diagnostics:
    target ensemble size: 25
  fit:
    horizontal filtering length-scale: 3000.0e3
    number of components: 2
  local profiles:
  - longitude: 0.0
    latitude: 0.0
    name: A
  - longitude: -22.0
    latitude: 55.0
    name: B
  - longitude: -127.0
    latitude: -63.0
    name: C
output:
- parameter: cor_a
  component: 1
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_a_1
- parameter: cor_a
  component: 2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_a_2
- parameter: cor_rh1
