geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
- var_2d
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  general:
    datadir: testdata
    prefix: error_covariance_training_bump_hdiag_1/_MPI_-_OMP_
    testing: true
  drivers:
    method: cor
    strategy: specific_univariate
    write_samp_local: true
    write_samp_global: true
    write_samp_grids: true
    write_mom: true
    new_hdiag: true
    write_hdiag: true
    write_hdiag_detail: true
  sampling:
    nc1: 500
    nc2: 250
    nc3: 10
    nc4: 4
    dc: 800.0e3
    nl0r: 2
    local_diag: true
    local_rad: 1000.0e3
    samp_interp_type: c1
  localization:
    ne: 25
  fit:
    diag_rhflt: 3000.0e3
    fit_ncmp: 2
  local profiles:
    nldwv: 3
    lon_ldwv:
    - 0.0
    - -22.0
    - -127.0
    lat_ldwv:
    - 0.0
    - 55.0
    - -63.0
    name_ldwv:
    - A
    - B
    - C
output:
- parameter: cor_a
  component: 1
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_a_1
- parameter: cor_a
  component: 2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_a_2
- parameter: cor_rh1
  component: 1
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rh1_1
- parameter: cor_rh1
  component: 2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rh1_2
- parameter: cor_rh2
  component: 1
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rh2_1
- parameter: cor_rh2
  component: 2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rh2_2
- parameter: cor_rhc
  component: 1
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rhc_1
- parameter: cor_rhc
  component: 2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rhc_2
- parameter: cor_rh
  component: 1
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rh_1
- parameter: cor_rh
  component: 2
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_1/_MPI_-_OMP__cor_rh_2
