geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - var1
    - var2
    - var3
    - var4
    levels: 2
  - variables:
    - var_2d
    levels: 1
  halo: 1
variables: &id001
- var1
- var2
- var3
- var4
- var_2d
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    bump:
      general:
        testing: true
      io:
        data directory: testdata
        files prefix: randomization_bump_nicas_L10L2/_MPI_-_OMP_
      drivers:
        multivariate strategy: specific_univariate
        compute nicas: true
      nicas:
        resolution: 4.0
        explicit length-scales: true
        horizontal length-scale:
        - variables:
          - var1
          - var2
          - var3
          - var4
          - var_2d
          value: 4.0e6
        vertical length-scale:
        - variables:
          - var1
          - var2
          - var3
          - var4
          value: 3.0
        - variables:
          - var_2d
          value: 0.0
      grids:
      - model:
          variables:
          - var1
          - var2
          - var3
          - var4
      - model:
          variables:
          - var_2d
  randomization size: 25
output:
  filepath: testdata/randomization_bump_nicas_L10L2/member
output increment:
  filepath: testdata/randomization_bump_nicas_L10L2/member_pert
test:
  reference filename: testref/randomization_bump_nicas_L10L2.ref
