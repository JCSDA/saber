geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  levels: 2
  mask type: sea
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_F10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 10
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_stddev_1/_MPI_-_OMP_
  testing: true
  new_var: true
  var_filter: true
  var_niter: 1
  var_rhflt:
    var1: [5000.0e3]
    var2: [5000.0e3]
  ne: 10
output:
- parameter: stddev
  file:
    filepath: testdata/error_covariance_training_bump_stddev_1/stddev
test:
