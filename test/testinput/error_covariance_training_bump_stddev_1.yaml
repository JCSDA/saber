geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 20
    zero padding: 6
    start: 3
    except:
    - 5
    - 12
    - 18
bump:
  general:
    datadir: testdata
    prefix: error_covariance_training_bump_stddev_1/_MPI_-_OMP_
    testing: true
  drivers:
    new_var: true
  ne: 20
  var_filter: true
  var_niter: 4
  var_rhflt:
    var1:
    - 5000.0e3
output:
- parameter: stddev
  file:
    filepath: testdata/error_covariance_training_bump_stddev_1/_MPI_-_OMP__stddev
- parameter: var
  file:
    filepath: testdata/error_covariance_training_bump_stddev_1/_MPI_-_OMP__var
- parameter: m4
  file:
    filepath: testdata/error_covariance_training_bump_stddev_1/_MPI_-_OMP__m4
test:
  reference filename: testref/error_covariance_training_bump_stddev_1.ref
