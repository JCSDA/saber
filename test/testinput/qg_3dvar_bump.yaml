cost function:
  cost type: 3D-Var
  window begin: 2010-01-01T09:00:00Z
  window length: PT6H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
  background:
    date: 2010-01-01T12:00:00Z
    filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
  background error:
    bump:
      datadir: testdata
      load_nicas: 1
      method: cor
      mpicom: 2
      prefix: qg_3dvar_bump/test
      strategy: specific_univariate
    covariance model: BUMP
    timeslots:
    - 2010-01-01T12:00:00Z
    variable changes:
    - variable change: StdDev
      input variables: [x]
      output variables: [x]
      bump:
        datadir: testdata
        load_var: 1
        prefix: qg_3dvar_bump/test
  observations:
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/3dvar_bump.obs3d.nc
      obs type: Stream
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/3dvar_bump.obs3d.nc
      obs type: Wind
  - obs error:
      covariance model: diagonal
    obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/3dvar_bump.obs3d.nc
      obs type: WSpeed
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
      name: QgIdTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
      name: QgIdTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
final:
  diagnostics:
    departures: oman
output:
  datadir: testdata/qg_3dvar_bump
  exp: test
  frequency: PT6H
  type: an
