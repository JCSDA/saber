cost function:
  cost type: 3D-Var
  window begin: 2010-01-01T09:00:00Z
  window length: PT6H
  analysis variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  background:
    date: 2010-01-01T12:00:00Z
    filename: testdata/qg_forecast/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
  background error:
    covariance model: SABER
    saber central block:
      saber block name: BUMP_NICAS
      bump:
        datadir: testdata
        fname_nicas: qg_error_covariance_training_bump_cov/test_nicas
        load_nicas_local: true
        prefix: qg_3dvar_bump/test
        strategy: specific_univariate
    saber outer blocks:
    - saber block name: StdDev
      input fields:
      - parameter: StdDev
        filename: testdata/qg_error_covariance_training_bump_cov/stddev.an.2010-01-01T12:00:00Z.nc
  observations:
    observers:
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          obsfile: testdata/qg_make_obs_3d/truth.obs3d.nc
        obsdataout:
          obsfile: testdata/qg_3dvar_bump/3dvar_bump.obs3d.nc
        obs type: Stream
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          obsfile: testdata/qg_make_obs_3d/truth.obs3d.nc
        obsdataout:
          obsfile: testdata/qg_3dvar_bump/3dvar_bump.obs3d.nc
        obs type: Wind
    - obs error:
        covariance model: diagonal
      obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          obsfile: testdata/qg_make_obs_3d/truth.obs3d.nc
        obsdataout:
          obsfile: testdata/qg_3dvar_bump/3dvar_bump.obs3d.nc
        obs type: WSpeed
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
      name: QgIdTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
  - diagnostics:
      departures: ombg
    gradient norm reduction: 1.0e-10
    linear model:
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
      name: QgIdTLM
    ninner: 10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    test: on
final:
  diagnostics:
    departures: oman
output:
  datadir: testdata/qg_3dvar_bump
  exp: test
  frequency: PT6H
  type: an

test:
  reference filename: testref/qg_3dvar_bump/test.log.out
