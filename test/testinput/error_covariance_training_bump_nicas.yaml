geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 20
  levels: 10
  mask type: sea
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_nicas/_MPI_-_OMP_
  testing: true
  method: cor
  strategy: specific_univariate
  new_nicas: true
  write_nicas_local: true
  resol: 8.0
  forced_radii: true
  rh:
    var1:
    - 10.0e6
  rv:
    var1:
    - 10
output:
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_nicas/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_nicas/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_nicas.ref
