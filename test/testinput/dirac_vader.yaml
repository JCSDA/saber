geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - air_temperature
    - virtual_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    levels: 2
  model data:
    epsilon: 0.621957535
background:
  date: 2010-01-01T12:00:00Z
  state variables:
  - virtual_temperature
  - water_vapor_mixing_ratio_wrt_moist_air
background error:
  covariance model: SABER
  adjoint test: true
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: vader variable change
    inner variables:
    - air_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    active variables:
    - air_temperature
    - water_vapor_mixing_ratio_wrt_moist_air
    - virtual_temperature
dirac:
  lon:
  - 180.0
  - 180.0
  lat:
  - 0.0
  - 0.0
  level:
  - 1
  - 1
  variable:
  - virtual_temperature
  - water_vapor_mixing_ratio_wrt_moist_air
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_vader/%MPI%_dirac_%id%
test:
  reference filename: testref/dirac_vader.ref
