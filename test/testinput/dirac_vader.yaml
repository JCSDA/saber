geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
initial condition:
  date: 2010-01-01T12:00:00Z
  state variables: &vars [virtual_temperature, specific_humidity ]
background error:
  covariance model: SABER
  adjoint test: true
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: vader variable change
    inner variables: [air_temperature, specific_humidity]
    active variables: [air_temperature, specific_humidity, virtual_temperature]
dirac:
  lon: [180.0, 180.0]
  lat: [0.0, 0.0]
  level: [1, 1]
  variable: *vars
output dirac:
  filepath: testdata/dirac_vader/dirac_%id%

test:
  reference filename: testref/dirac_vader.ref
