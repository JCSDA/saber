geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var_2d
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP_
  testing: true
  universe_rad: 10000.0e3
  method: loc
  strategy: common
  new_hdiag: true
  write_hdiag: true
  update_mom: true
  new_nicas: true
  write_nicas_local: true
  check_adjoints: true
  check_normalization: 10
  check_dirac: true
  nc1: 500
  nc3: 10
  nc4: 4
  dc: 800.0e3
  nl0r: 2
  lev2d: last
  mask_check: true
  ne: 25
  resol: 4.0
  ndir: 1
  londir: [0.0]
  latdir: [0.0]
  levdir: [1]
  ivdir: [1]
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
        state variables: *id001
      pattern: '%mem%'
      nmembers: 25
      zero padding: 6
output:
- parameter: dirac_mom
  file:
    filepath: testdata/error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP__dirac_mom
- parameter: dirac_diag_loc
  file:
    filepath: testdata/error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP__dirac_diag_loc
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP__cor_rv
- parameter: nicas_norm
  file:
    filepath: testdata/error_covariance_training_bump_hdiag-nicas_2/_MPI_-_OMP__nicas_norm
test:
  reference filename: testref/error_covariance_training_bump_hdiag-nicas_2.ref
