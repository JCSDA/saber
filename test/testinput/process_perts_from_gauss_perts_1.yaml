geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 12
  groups:
  - variables:
    - eastward_wind
    - mu
    - northward_wind
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
    levels: 70
  partitioner: ectrans
  halo: 1
background:
  date: &date '2010-01-01T12:00:00Z'
  state variables:
  - eastward_wind
  - northward_wind
  - unbalanced_pressure_levels_minus_one
  - mu
saber filter blocks:
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: spectral analytical filter
    function:
      horizontal daley length: 5008e3
    normalize filter variance: false
    active variables:
    - mu
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
  - saber block name: spectral to gauss
    active variables:
    - eastward_wind
    - mu
    - northward_wind
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
    filter mode: true # instead of running the adjoint code it runs the inverse
date: *date
input variables:
- eastward_wind
- northward_wind
- unbalanced_pressure_levels_minus_one
- mu
ensemble pert:
  date: *date
  members from template:
    nmembers: 2
    pattern: '%MEM%'
    template:
      filepath: testdata/randomization_sqrtspectralb/randomized_gauss_mb%MEM%
      variables:
      - eastward_wind
      - northward_wind
      - unbalanced_pressure_levels_minus_one
      - mu
low pass perturbations:
  filepath: testdata/process_perts_from_gauss_perts_1/low_pass
output perturbations:
  filepath: testdata/process_perts_from_gauss_perts_1/high_pass
test:
  reference filename: testref/process_perts_from_gauss_perts_1.ref
