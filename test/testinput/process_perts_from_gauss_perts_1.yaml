geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 12
  groups:
  - variables:
    - eastward_wind
    - mu
    - northward_wind
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
    levels: 70
  partitioner: ectrans
  halo: 1

background:
  date: &date '2010-01-01T12:00:00Z'
  state variables: &vars
  - eastward_wind
  - northward_wind
  - unbalanced_pressure_levels_minus_one
  - mu

saber filter blocks:
- saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: spectral analytical filter
    function:
      horizontal daley length: 5008e3
    normalize filter variance: false
    active variables:
    - mu
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
  - saber block name: spectral to gauss
    active variables:
    - eastward_wind
    - mu
    - northward_wind
    - streamfunction
    - unbalanced_pressure_levels_minus_one
    - velocity_potential
    filter mode: true # instead of running the adjoint code it runs the inverse

residual filter: {}

input variables: *vars

ensemble pert:
  date: *date
  members from template:
    nmembers: 2
    pattern: '%MEM%'
    template:
      filepath: testdata/randomization_sqrtspectralb_1/randomized_gauss_mb%MEM%
      variables: *vars

output perturbations:
- model write:
    filepath: testdata/process_perts_from_gauss_perts_1/filtered_pert_mb%MEM%_wb1
    member pattern: '%MEM%'
- model write:
    filepath: testdata/process_perts_from_gauss_perts_1/filtered_pert_mb%MEM%_wb2
    member pattern: '%MEM%'

test:
  reference filename: testref/process_perts_from_gauss_perts_1.ref
