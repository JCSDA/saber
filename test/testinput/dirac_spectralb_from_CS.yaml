geometry:
  function space: NodeColumns
  grid:
    name: CS-LFR-15
  partitioner: cubedsphere
  levels: 70
  halo: 1
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables: &id001
  - unbalanced_pressure
  - moisture_control_variable
background error:
  covariance model: SABER
  saber central block:
    saber block name: spectral covariance
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
    spectralb:
      covariance_file: testdata/spectralcov.nc
      gauss_grid_uid: F15
      umatrix_netcdf_names:
      - aP_inc_Uv_matrix
      - MU_inc_Uv_matrix
      variance_opt: true
  saber outer blocks:
  - saber block name: spectral to gauss
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
  - saber block name: gauss to cubed-sphere-dual
    gauss grid uid: F15
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
dirac:
  lon:
  - 0.0
  - 0.0
  lat:
  - 0.0
  - 0.0
  level:
  - 1
  - 1
  variable: *id001
output dirac:
  filepath: testdata/dirac_spectralb_from_CS/dirac_%id%
test:
  reference filename: testref/dirac_spectralb_from_CS.ref
