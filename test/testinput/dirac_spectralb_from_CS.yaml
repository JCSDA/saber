geometry:
  function space: NodeColumns
  grid:
    name: CS-LFR-15
  partitioner: checkerboard
  levels: 70
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables: &id001
  - psi_inc
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: SPCTRL_COV
    saber central block: true
    input variables: *id001
    output variables: *id001
    spectralb:
      covariance_file: testdata/CovStats.nc
      gauss_grid_uid: F15
      output_grid_uid: CS-LFR-15
      umatrix_netcdf_names:
      - PSI_inc_Uv_matrix
      variance_opt: true
dirac:
  lon:
  - 1.980931
  lat:
  - 44.220188
  level:
  - 1
  variable: *id001
output dirac:
  filepath: testdata/dirac_spectralb_from_CS/dirac_%id%
test:
  reference filename: testref/dirac_spectralb_from_CS.ref
