geometry:
  function space: NodeColumns
  grid:
    name: CS-LFR-15
  partitioner: cubedsphere
  groups:
  - variables:
    - unbalanced_pressure
    - moisture_control_variable
    levels: 70
  halo: 1
initial condition:
  date: '2010-01-01T12:00:00Z'
  state variables:
  - unbalanced_pressure
  - moisture_control_variable
background error:
  covariance model: SABER
  adjoint test: true
  saber central block:
    saber block name: spectral covariance
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
    read:
      covariance_file: testdata/spectralcov.nc
      gauss_grid_uid: F15
      umatrix_netcdf_names:
      - aP_inc_Uv_matrix
      - MU_inc_Uv_matrix
      variance_opt: true
  saber outer blocks:
  - saber block name: spectral to gauss
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
  - saber block name: gauss to cubed-sphere-dual
    gauss grid uid: F15
    active variables:
    - unbalanced_pressure
    - moisture_control_variable
dirac:
  lon:
  - 0.0
  - 0.0
  lat:
  - 0.0
  - 0.0
  level:
  - 1
  - 1
  variable:
  - unbalanced_pressure
  - moisture_control_variable
diagnostic points:
  lon:
  - 20.0
  - 20.0
  lat:
  - 20.0
  - 20.0
  level:
  - 2
  - 2
  variable:
  - unbalanced_pressure
  - moisture_control_variable
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_spectralb_from_CS/%MPI%_dirac_%id%
test:
  reference filename: testref/dirac_spectralb_from_CS.ref
