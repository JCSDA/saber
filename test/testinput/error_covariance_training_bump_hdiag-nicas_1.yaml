geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble pert:
  date: '2010-01-01T12:00:00Z'
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L10L2/member_pert_%mem%
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag-nicas_1/_MPI_-_OMP_
  testing: true
  nprocio: 1
  universe_rad: 10000.0e3
  method: cor
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  new_nicas: true
  write_nicas_local: true
  write_nicas_global: true
  check_adjoints: true
  check_normalization: 10
  check_dirac: true
  nc1: 500
  nc2: 250
  nc3: 10
  nc4: 4
  dc: 800.0e3
  nl0r: 2
  ne: 25
  fit_ncmp: 2
  resol: 4.0
  write_nicas_grids: true
  ndir: 1
  londir:
  - 0.0
  latdir:
  - 0.0
  levdir:
  - 1
  ivdir:
  - 1
