geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  levels: 2
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_F10L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_write_grids/_MPI_-_OMP_
  testing: true
  write_c0: true
  method: cor
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  write_samp_local: true
  write_samp_grids: true
  nc1: 500
  nc2: 250
  nc3: 10
  dc: 800.0e3
  nl0r: 2
  ne: 25
  local_diag: true
  local_rad: 1000.0e3
output:
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_write_grids/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_write_grids/_MPI_-_OMP__cor_rv
  
test:
  reference filename: testref/error_covariance_training_bump_hdiag_write_grids.ref
