cost function:
  cost type: 3D-Var
  window begin: 2010-01-01T09:00:00Z
  window length: PT6H
  analysis variables: [x]
  background:
    date: 2010-01-01T12:00:00Z
    filename: testdata/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: ensemble
        localization:
          bump:
            datadir: testdata
            mpicom: 2
            load_nicas: 1
            prefix: qg_3dvar_hybrid_bump/test
            strategy: common
          localization method: BUMP
          localization variables: [x]
        members:
        - date: 2010-01-01T12:00:00Z
          filename: testdata/forecast.ens.1.2009-12-31T00:00:00Z.P1DT12H.nc
        - date: 2010-01-01T12:00:00Z
          filename: testdata/forecast.ens.2.2009-12-31T00:00:00Z.P1DT12H.nc
        - date: 2010-01-01T12:00:00Z
          filename: testdata/forecast.ens.3.2009-12-31T00:00:00Z.P1DT12H.nc
        - date: 2010-01-01T12:00:00Z
          filename: testdata/forecast.ens.4.2009-12-31T00:00:00Z.P1DT12H.nc
        - date: 2010-01-01T12:00:00Z
          filename: testdata/forecast.ens.5.2009-12-31T00:00:00Z.P1DT12H.nc
      weight:
        value: 0.5
    - covariance:
        covariance model: QgError
        horizontal_length_scale: 2.2e6
        maximum_condition_number: 1.0e6
        standard_deviation: 1.8e7
        vertical_length_scale: 15000.0
      weight:
        value: 0.5
  observations:
  - obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/qg_3dvar_hybrid_bump.obs3d.nc
      obs type: Stream
    obs error:
      covariance model: diagonal
  - obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/qg_3dvar_hybrid_bump.obs3d.nc
      obs type: Wind
    obs error:
      covariance model: diagonal
  - obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: testdata/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/qg_3dvar_hybrid_bump.obs3d.nc
      obs type: WSpeed
    obs error:
      covariance model: diagonal
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgIdTLM
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgIdTLM
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
final:
  diagnostics:
    departures: oman
output:
  datadir: testdata/qg_3dvar_hybrid_bump
