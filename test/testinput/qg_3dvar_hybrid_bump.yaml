cost function:
  cost type: 3D-Var
  window begin: 2010-01-01T09:00:00Z
  window length: PT6H
  analysis variables: [x]
  background:
    date: 2010-01-01T12:00:00Z
    filename: testdata/qg_forecast/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: ensemble
        localization:
          localization method: SABER
          saber block:
            saber block name: BUMP_NICAS
            input variables: [x]
            output variables: [x]
            bump:
              datadir: testdata
              fname_nicas: qg_error_covariance_training_bump_loc/test_nicas
              load_nicas_local: true
              prefix: qg_3dvar_hybrid_bump/test
              strategy: common
        members from template:
          template:
            date: 2010-01-01T12:00:00Z
            filename: testdata/qg_gen_ens_pert_B/forecast.ens.%mem%.2009-12-31T00:00:00Z.P1DT12H.nc
          pattern: '%mem%'
          nmembers: 5
      weight:
        value: 0.5
    - covariance:
        covariance model: QgError
        horizontal_length_scale: 2.2e6
        maximum_condition_number: 1.0e6
        standard_deviation: 1.8e7
        vertical_length_scale: 15000.0
      weight:
        value: 0.5
  observations:
  - obs operator:
      obs type: Stream
    obs space:
      obsdatain:
        obsfile: testdata/qg_make_obs_3d/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/qg_3dvar_hybrid_bump/qg_3dvar_hybrid_bump.obs3d.nc
      obs type: Stream
    obs error:
      covariance model: diagonal
  - obs operator:
      obs type: Wind
    obs space:
      obsdatain:
        obsfile: testdata/qg_make_obs_3d/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/qg_3dvar_hybrid_bump/qg_3dvar_hybrid_bump.obs3d.nc
      obs type: Wind
    obs error:
      covariance model: diagonal
  - obs operator:
      obs type: WSpeed
    obs space:
      obsdatain:
        obsfile: testdata/qg_make_obs_3d/truth.obs3d.nc
      obsdataout:
        obsfile: testdata/qg_3dvar_hybrid_bump/qg_3dvar_hybrid_bump.obs3d.nc
      obs type: WSpeed
    obs error:
      covariance model: diagonal
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
variational:
  minimizer:
    algorithm: DRIPCG
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgIdTLM
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgIdTLM
      trajectory:
        tstep: PT1H
      tstep: PT6H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
final:
  diagnostics:
    departures: oman
output:
  datadir: testdata/qg_3dvar_hybrid_bump
  exp: test
  frequency: PT6H
  type: an

test:
  reference filename: testref/qg_3dvar_hybrid_bump/test.log.out
  output precision: 6
