cost function:
  cost type: 4D-Var
  window begin: 2010-01-01T00:00:00Z
  window length: PT24H
  analysis variables: [x]
  background:
    date: 2010-01-01T00:00:00Z
    filename: testdata/qg_forecast/forecast.fc.2009-12-31T00:00:00Z.P1D.nc
  background error:
    covariance model: SABER
    saber central block:
      saber block name: BUMP_NICAS
      bump:
        datadir: testdata
        fname_nicas: qg_error_covariance_training_bump_cov/test_nicas
        load_nicas_local: true
        prefix: qg_4dvar_drplanczos_bump/test
        strategy: specific_univariate
    saber outer blocks:
    - saber block name: StdDev
      input fields:
      - parameter: StdDev
        filename: testdata/qg_error_covariance_training_bump_cov/stddev.an.2010-01-01T12:00:00Z.nc
  observations:
    observers:
    - obs operator:
        obs type: Stream
      obs space:
        obsdatain:
          obsfile: testdata/qg_make_obs_4d_24h/truth.obs4d_24h.nc
        obsdataout:
          obsfile: testdata/qg_4dvar_drplanczos_bump/qg_4dvar_drplanczos_bump.obs4d_24h.nc
        obs type: Stream
      obs error:
        covariance model: diagonal
    - obs operator:
        obs type: Wind
      obs space:
        obsdatain:
          obsfile: testdata/qg_make_obs_4d_24h/truth.obs4d_24h.nc
        obsdataout:
          obsfile: testdata/qg_4dvar_drplanczos_bump/qg_4dvar_drplanczos_bump.obs4d_24h.nc
        obs type: Wind
      obs error:
        covariance model: diagonal
    - obs operator:
        obs type: WSpeed
      obs space:
        obsdatain:
          obsfile: testdata/qg_make_obs_4d_24h/truth.obs4d_24h.nc
        obsdataout:
          obsfile: testdata/qg_4dvar_drplanczos_bump/qg_4dvar_drplanczos_bump.obs4d_24h.nc
        obs type: WSpeed
      obs error:
        covariance model: diagonal
  constraints:
  - jcdfi:
      alpha: 1.0e-13
      cutoff: PT3H
      type: DolphChebyshev
      filtered variables: [x]
  geometry:
    nx: 40
    ny: 20
    depths: [4500.0, 5500.0]
  model:
    name: QG
    tstep: PT1H
variational:
  minimizer:
    algorithm: DRPLanczos
    preconditioner:
      maxpairs: 3
  iterations:
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgTLM
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
  - ninner: 10
    gradient norm reduction: 1.0e-10
    geometry:
      nx: 40
      ny: 20
      depths: [4500.0, 5500.0]
    linear model:
      name: QgTLM
      trajectory:
        tstep: PT1H
      tstep: PT1H
      variable change: Identity
    diagnostics:
      departures: ombg
    test: on
final:
  diagnostics:
    departures: oman
  prints:
    frequency: PT1H
output:
  datadir: testdata/qg_4dvar_drplanczos_bump
  exp: test
  first: PT0S
  frequency: PT6H
  type: an

test:
  reference filename: testref/qg_4dvar_drplanczos_bump/test.log.out
