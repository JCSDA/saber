geometry:
  function space: NodeColumns
  grid:
    name: CS-LFR-14
  partitioner: cubedsphere
  groups:
  - variables: &vars
    - streamfunction
    - velocity_potential
    - unbalanced_pressure_levels_minus_one
    - mu
    levels: 70
  halo: 1

background:
  date: &date '2010-01-01T12:00:00Z'
  state variables: *vars

bands:
- band:
    filter:
      saber central block:
        saber block name: ID
      saber outer blocks:
      - saber block name: spectral analytical filter
        function:
          horizontal daley length: 5008e3
      - saber block name: spectral to gauss
        filter mode: true # instead of running the adjoint code it runs the inverse
      - saber block name: gauss to cubed-sphere-dual
        gauss grid uid: F45
        filter mode: true # instead of running the adjoint code it runs the inverse
  output:
    model write:
      filepath: testdata/process_perts_from_csdual_states_1/filtered_pert_mb%MEM%_wb1
      member pattern: '%MEM%'
- band:
    residual increment from previous bands: true
  output:
    model write:
      filepath: testdata/process_perts_from_csdual_states_1/filtered_pert_mb%MEM%_wb2
      member pattern: '%MEM%'

ensemble:
  members:
  - date: *date
    filepath: testdata/randomization_csdual_sqrtspectralb/1_randomized_csdual_mb1
    state variables: *vars
  - date: *date
    filepath: testdata/randomization_csdual_sqrtspectralb/1_randomized_csdual_mb2
    state variables: *vars

input variables: *vars

test:
  reference filename: testref/process_perts_from_csdual_states_1.ref
