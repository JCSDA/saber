    exp: stddev
    parameter: stddev
    type: an
  - datadir: testdata/qg_error_covariance_training_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: cor_rh
    parameter: cor_rh
    type: an
  - datadir: testdata/qg_error_covariance_training_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: cor_rv
    parameter: cor_rv
    type: an
  - datadir: testdata/qg_error_covariance_training_bump_cov_no_ens
    date: 2010-01-01T12:00:00Z
    exp: nicas_norm
    parameter: nicas_norm
    type: an
geometry:
  nx: 40
  ny: 20
  depths: [4500.0, 5500.0]
input variables: [x]

test:
  reference filename: testref/qg_error_covariance_training_bump_cov_no_ens/test.log.out
  test output filename: testoutput/qg_error_covariance_training_bump_cov_no_ens/test.log.out
