  filename: testdata/qg_forecast/forecast.fc.2009-12-31T00:00:00Z.P1DT12H.nc
bump:
  datadir: testdata
  forced_radii: true
  forced_var: true
  method: cor
  new_nicas: true
  new_var: true
  prefix: qg_error_covariance_training_bump_cov_no_ens/test
  resol: 8.0
  rh:
    x: [6.4e6,7.4e6]
  rv:
    x: [33000.0]
