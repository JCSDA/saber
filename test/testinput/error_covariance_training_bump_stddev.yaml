geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
input variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
ensemble:
  members from template:
    template:
      date: 2010-01-01T12:00:00Z
      filepath: testdata/randomization_bump_nicas_F20L10/member_%mem%
      state variables: *vars
    pattern: '%mem%'
    nmembers: 10
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_stddev/_MPI_-_OMP_
  testing: true
  new_var: true
  ne: 10
  output:
  - filepath: testdata/error_covariance_training_bump_stddev/_MPI_-_OMP__stddev
    parameter: stddev

test:
  reference filename: testref/error_covariance_training_bump_stddev.ref
