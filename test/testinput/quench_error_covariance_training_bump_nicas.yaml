background:
  date: 2010-01-01T12:00:00Z
  state variables: &vars [var]
bump:
  datadir: testdata
  forced_radii: true
  interp_test: true
  method: cor
  new_nicas: true
  prefix: quench_error_covariance_training_bump_nicas/test
  resol: 8.0
  rh:
    var: [10.0e6]
  rv:
    var: [10]
  strategy: specific_univariate
  output:
  - date: 2010-01-01T12:00:00Z
    filepath: testdata/quench_error_covariance_training_bump_nicas/cor_rh
    parameter: cor_rh
  - date: 2010-01-01T12:00:00Z
    filepath: testdata/quench_error_covariance_training_bump_nicas/cor_rv
    parameter: cor_rv
  - date: 2010-01-01T12:00:00Z
    filepath: testdata/quench_error_covariance_training_bump_nicas/nicas_interp_test
    parameter: nicas_interp_test
  - date: 2010-01-01T12:00:00Z
    filepath: testdata/quench_error_covariance_training_bump_nicas/nicas_interp_ref
    parameter: nicas_interp_ref
  write_nicas_local: true
geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 15
  levels: 10
input variables: *vars

test:
  reference filename: testref/quench_error_covariance_training_bump_nicas/test.log.out
  test output filename: testoutput/quench_error_covariance_training_bump_nicas/test.log.out
