geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 20
  levels: 10
  halo: 3
input variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
bump:
  datadir: testdata/quench_error_covariance_training_bump_nicas/_MPI_-_OMP_
  forced_radii: true
  method: cor
  new_nicas: true
  prefix: test
  resol: 8.0
  rh:
    var: [10.0e6]
  rv:
    var: [10]
  strategy: specific_univariate
  testing: true
  write_nicas_local: true
  output:
  - filepath: testdata/quench_error_covariance_training_bump_nicas/_MPI_-_OMP_/cor_rh
    parameter: cor_rh
  - filepath: testdata/quench_error_covariance_training_bump_nicas/_MPI_-_OMP_/cor_rv
    parameter: cor_rv

test:
  reference filename: testref/quench_error_covariance_training_bump_nicas/test.log.out
