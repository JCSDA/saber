geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 12
  levels: 2
  halo: 1
lowres geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 1
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
bump:
  general:
    testing: true
  io:
    data directory: testdata
    files prefix: error_covariance_training_bump_hdiag_7/_MPI_-_OMP_
  drivers:
    compute covariance: true
    compute lowres covariance: true
    compute correlation: true
    compute lowres correlation: true
    compute localization: true
    compute lowres localization: true
    compute hybrid weights: true
    hybrid source: lowres ensemble
    multivariate strategy: specific_univariate
    compute moments: true
    iterative algorithm: true
    write diagnostics: true
    adjoints test: true
    normalization test: 10
  sampling:
    computation grid size: 500
    distance classes: 15
    distance class width: 500.0e3
    reduced levels: 2
  diagnostics:
    target ensemble size: 10
    target lowres ensemble size: 25
  ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L12L2/member_%mem%
        state variables: &id001
        - var1
      pattern: '%mem%'
      nmembers: 10
      zero padding: 6
  lowres ensemble:
    members from template:
      template:
        date: '2010-01-01T12:00:00Z'
        filepath: testdata/randomization_bump_nicas_L10L2/member_%mem%
        state variables: *id001
      pattern: '%mem%'
      nmembers: 25
      zero padding: 6
output:
- parameter: loc_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_7/_MPI_-_OMP__loc_rh
- parameter: loc_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_7/_MPI_-_OMP__loc_rv
- parameter: hyb_coef_ens
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_7/_MPI_-_OMP__hyb_coef_ens
- parameter: loc_rh_lr
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_7/_MPI_-_OMP__loc_rh_lr
- parameter: loc_rv_lr
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_7/_MPI_-_OMP__loc_rv_lr
- parameter: hyb_coef_ens_lr
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_7/_MPI_-_OMP__hyb_coef_ens_lr
test:
  reference filename: testref/error_covariance_training_bump_hdiag_7.ref
