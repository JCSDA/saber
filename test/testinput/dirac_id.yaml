geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  levels: 2
initial condition:
  date: 2010-01-01T12:00:00Z
  state variables:
  - var1
  - var2
background error:
  covariance model: SABER
  randomization size: 50
  saber central block:
    saber block name: ID
dirac:
  lon: [0.0]
  lat: [0.0]
  level: [1]
  variable: [var1]
output dirac:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_id/dirac_%id%_%MPI%
output variance:
  mpi pattern: '%MPI%'
  filepath: testdata/dirac_id/variance_%MPI%
test:
  mpi pattern: '%MPI%'
  reference filename: testref/dirac_id_%MPI%.ref
