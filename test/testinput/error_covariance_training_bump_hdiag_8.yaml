geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 12
  levels: 2
  halo: 1
lowres geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  levels: 2
  halo: 3
input variables: &id001
- var1
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_L12L2/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 10
    zero padding: 6
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    bump:
      datadir: testdata
      prefix: error_covariance_training_bump_hdiag_8/_MPI_-_OMP_
      testing: true
      method: cor
      strategy: specific_univariate
      new_nicas: true
      resol: 4.0
      forced_radii: true
      rh:
        var1:
        - 7.0e6
      rv:
        var1:
        - 1.5
  randomization size: 25
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_8/_MPI_-_OMP_
  testing: true
  method: hyb-rnd
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  check_adjoints: true
  check_normalization: 10
  nc1: 500
  nc3: 15
  dc: 500.0e3
  nl0r: 2
  ne: 10
  ne_lr: 25
  forced_radii: true
  rh:
    var1:
    - 10.0e6
  rv:
    var1:
    - 2.0
output:
- parameter: loc_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_8/loc_rh
- parameter: loc_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_8/loc_rv
- parameter: hyb_coef_ens
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_8/hyb_coef_ens
- parameter: hyb_coef_sta
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_8/hyb_coef_sta
test:
  reference filename: testref/error_covariance_training_bump_hdiag_8.ref
