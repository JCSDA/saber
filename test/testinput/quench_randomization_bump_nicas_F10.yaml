geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 10
  halo: 3
variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    bump:
      datadir: testdata
      forced_radii: true
      method: cor
      new_nicas: true
      prefix: quench_randomization_bump_nicas_F10/test
      resol: 8.0
      rh:
        var: [7.0e6]
      rv:
        var: [10]
      strategy: specific_univariate
  randomization size: 50
output:
  filepath: testdata/quench_randomization_bump_nicas_F10/member
output increment:
  filepath: testdata/quench_randomization_bump_nicas_F10/member_inc

test:
  reference filename: testref/quench_randomization_bump_nicas_F10/test.log.out
