geometry:
  function space: StructuredColumns
  grid:
    type : regular_gaussian
    N : 10
  levels: 10
  halo: 3
variables: &vars [var]
background:
  date: 2010-01-01T12:00:00Z
  state variables: *vars
background error:
  covariance model: SABER
  saber blocks:
  - saber block name: BUMP_NICAS
    saber central block: true
    input variables: *vars
    output variables: *vars
    bump:
      testing: true
      datadir: testdata
      forced_radii: true
      method: cor
      new_nicas: true
      prefix: quench_randomization_bump_nicas_F10/test
      resol: 8.0
      rh:
        var: [7.0e6]
      rv:
        var: [10]
      strategy: specific_univariate
  randomization size: 50
output:
  filepath: testdata/quench_randomization_bump_nicas_F10/member

test:
  reference filename: testref/quench_randomization_bump_nicas_F10/test.log.out
  test output filename: testoutput/quench_randomization_bump_nicas_F10/test.log.out
