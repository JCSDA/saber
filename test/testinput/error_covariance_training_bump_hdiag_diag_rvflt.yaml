geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 10
  levels: 10
  mask type: sea
  halo: 1
input variables: &id001
- var1
- var2
background:
  date: '2010-01-01T12:00:00Z'
  state variables: *id001
ensemble:
  members from template:
    template:
      date: '2010-01-01T12:00:00Z'
      filepath: testdata/randomization_bump_nicas_F10L10/member_%mem%
      state variables: *id001
    pattern: '%mem%'
    nmembers: 25
    zero padding: 6
bump:
  datadir: testdata
  prefix: error_covariance_training_bump_hdiag_diag_rvflt/_MPI_-_OMP_
  testing: true
  method: cor
  strategy: specific_univariate
  new_hdiag: true
  write_hdiag: true
  nc1: 500
  nc3: 10
  dc: 800.0e3
  nl0r: 5
  ne: 25
  diag_rvflt: 3.0
output:
- parameter: cor_rh
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_diag_rvflt/_MPI_-_OMP__cor_rh
- parameter: cor_rv
  file:
    filepath: testdata/error_covariance_training_bump_hdiag_diag_rvflt/_MPI_-_OMP__cor_rv
test:
