geometry:
  function space: NodeColumns
  grid:
    name: CS-LFR-12
  partitioner: cubedsphere
  groups:
  - variables: &vars
    - stream_function
    levels: &levels 10
  # TODO: why does Diffusion only work when cubed-sphere halo is 0?
  halo: 0

background:
  date: '2010-01-01T12:00:00Z'
  state variables: *vars

background error:
  covariance model: SABER
  saber central block:
    saber block name: diffusion
    read:
      groups:
      - variables: *vars
        horizontal:
          filepath: testdata/error_covariance_training_diffusion_1/hz-_MPI_-_OMP_
        vertical:
          levels: *levels
          filepath: testdata/error_covariance_training_diffusion_1/vt-_MPI_-_OMP_
  randomization size: 10

output perturbations:
  filepath: testdata/randomization_diffusion_1/_MPI_-_OMP__member_pert

test:
  reference filename: testref/randomization_diffusion_1.ref
