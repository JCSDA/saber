geometry:
  $(GEOMETRY)
input variables: [air_temperature]
background:
  $(BACKGROUND)
background error:
  covariance model: SABER
  iterative ensemble loading: true
  ensemble:
    members:
      $(MEMBERS)
  saber central block:
    saber block name: ID
  saber outer blocks:
  - saber block name: BUMP_StdDev
    bump:
      drivers:
        compute variance: true
    output fields:
      $(BTRAINOUT)
